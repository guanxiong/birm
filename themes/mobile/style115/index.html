{template 'header'}
<link rel="stylesheet" type="text/css" href="./themes/mobile/style115/css/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="./themes/mobile/style115/css/home-40.css" media="all" />
<script type="text/javascript" src="./themes/mobile/style115/js/maivl.js"></script>
<Style>
footer .copyright{
    color:#000;}
footer a{color:#000!important; font-size:12px;}
.weimob-page{
    min-height: 100%;
    padding-bottom: 70px;
    -webkit-box-sizing: border-box;
    word-wrap: break-word;
    word-break: keep-all;
}
</style>
<div class="body">
	<!--幻灯片管理-->
	{template 'slide'}
<section>
		<nav>
			<ul class="nav_links box">
			{loop $navs $nav}
				{if $nav['displayorder']>19 }
				<li><a href="{$nav['url']}">{$nav['name']}</a></li>
				{/if}
			{/loop}																																																																										</ul>
		</nav>
		<div>
			<ul class="ofh ul_list">
				{loop $navs $nav}
				{if $nav['displayorder']<20 }
				<li><a href="{$nav['url']}"
						style="background-image:url({$_W['attachurl']}{$nav['icon']});">
						<label style="{$nav['css']['name']}">{$nav['name']}</label>
					</a>
				</li>
				{/if}
				{/loop}
				{if !empty($_W['styles']['indexbgimg'])}<ol style="background-image:url({$_W['styles']['indexbgimg']});"></ol>{/if}
			</ul>
		</div>
	</section>
</div>
 {template 'footer'}
