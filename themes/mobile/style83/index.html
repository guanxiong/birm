{template 'header'}
{template 'slide'}
<style>
html, body {
  color:#222;
  font-family:Microsoft YaHei,Helvitica,Verdana,Tohoma,Arial,san-serif;
  margin:0;
  padding: 0;
  text-decoration: none;
}
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
  margin:0;
  padding:0;
}
img {
  border:0;
}
ol, ul {
  list-style: none outside none;
  margin:0;
  padding: 0;
}
a {
  color:#000000;
  text-decoration: none;
}
.clr {
  display:block;
  clear:both;
  height:0;
  overflow:hidden;
}
.copyright{padding:8px;text-align:center;font-size:14px;color:#666;}
.copyright a{color:#666;}
/*cate41*/
#cate41{background-color: #F0EFEF;overflow-x: hidden; margin:0 auto;}
#cate41 .banner img{
  width:100%;
}
#cate41 .mainmenu {
  padding:5px 5px 0 0;
}
#cate41 .mainmenu ul{
width: 100%;
display: -webkit-box;
display: -moz-box;
display: box;
}
#cate41 .mainmenu li {
margin: 0 0 5px 5px;
-webkit-box-flex: 1;
-moz-box-flex: 1;
box-flex: 1;
background-color: #35aae7;
}
#cate41 .mainmenu .menuimg {
position: absolute;
z-index: 9;
top: 32px;
left: 50%;
margin-left: -20px;
width: 40px;
height: 40px;
overflow:hidden;
}
#cate41 .mainmenu .menuimg  img{
width: 100%;
}
#cate41 .mainmenu li .menutitle{
position: absolute;
top: 6px;
left: 10px;
color: #fff;
font-size: 14px;
}
#cate41 .mainmenu li a{
display: block;
height: 80px;
position: relative;
}
#cate41 .mainmenu li a:after {
clear: both;
content: " ";
overflow: hidden;
display: block;
}
#cate41 .mainmenu ul:nth-child(8n+1) li:nth-child(1){
        background-color:#36A1DB;
}
#cate41 .mainmenu ul:nth-of-type(3n+1) li:nth-of-type(2){background-color:#678ce1;}
#cate41 .mainmenu ul:nth-of-type(3n+1) li:nth-of-type(3){background-color:#8c67df;}

#cate41 .mainmenu ul:nth-of-type(3n+2) li:nth-of-type(1){background-color:#84d018;}
#cate41 .mainmenu ul:nth-of-type(3n+2) li:nth-of-type(2){background-color:#14c760;}

#cate41 .mainmenu ul:nth-of-type(3n) li:nth-of-type(1){background-color:#f3b613;}
#cate41 .mainmenu ul:nth-of-type(3n) li:nth-of-type(2){background-color:#ff8a4a;}
#cate41 .mainmenu ul:nth-of-type(3n) li:nth-of-type(3){background-color:#fc5366;}
</style>
<div class="mainmenu">
<ul>
{loop $navs $i=>$nav}
  <li>
    <a href="{$nav['url']}">
      <p class="menutitle" style="{$nav['css']['name']}">{$nav['name']}</p>
      {if !empty($nav['icon'])}
      <i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;" class="img-circle menuimg"></i>
      {else}
      <i class="{$nav['css']['icon']['icon']} img-circle menuimg" style="{$nav['css']['icon']['style']}"></i>
      {/if}
    </a>
  </li>
{if $i%3 == 2}
  </ul>
  <ul>
{/if}
{/loop}
</ul>
</div>
{template 'footer'}
