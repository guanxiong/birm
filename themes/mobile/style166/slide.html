<style>
.box_swipe {
  overflow: hidden;
  position: relative;
}
.box_swipe ul {
  overflow: hidden;
  position: relative;
}
.box_swipe ul > li {
  float:left;
  width:100%;
  position: relative;
}
.box_swipe>ol{
	height:20px;
	position: relative;
	z-index:10;
	margin-top:-25px;
	text-align:right;
	padding-right:15px;
	background-color:rgba(0,0,0,0.3);
}
.box_swipe>ol>li{
	display:inline-block;
	margin:5px 0;
	width:8px;
	height:8px;
	background-color:#757575;
	border-radius: 8px;
}
.box_swipe>ol>li.on{
	background-color:#ffffff;
}
</style>
<div id="banner_box" class="box_swipe">
	<ul>
	{data func="site_slide_search" limit="4" item="row" assign="slide"}
	{php $urlhttp = strtolower(substr($row['thumb'],0,7));}
	{php $urlhttps = strtolower(substr($row['thumb'],0,8));}
		<li>
			<a href="{$row['url']}">
				<img src="{if $urlhttp != 'http://' && $urlhttps != 'https://'}{$_W['attachurl']}{/if}{$row['thumb']}" alt="{$row['title']}" style="width:100%;" />
			</a>
		</li>
	{/data}
	</ul>
	<ol>
	<!-- 此处的slide变量是通过上方标签到的 -->
	{php $slideNum = 1;}
	{loop $slide $vv}
		<li{if $slideNum == 1} class="on"{/if}></li>
		{php $slideNum++;}
	{/loop}
	</ol>
</div>
<script>
$(function() {
	new Swipe($('#banner_box')[0], {
		speed:500,
		auto:3000,
		callback: function(){
			var lis = $(this.element).next("ol").children();
			lis.removeClass("on").eq(this.index).addClass("on");
		}
	});
});
</script>
