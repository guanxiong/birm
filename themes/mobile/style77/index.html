{template 'header'}

	<div class="body">
		<link href="{$_W['siteroot']}/themes/mobile/style77/css/catewc_all.css" rel="stylesheet" type="text/css" />

	<link href="{$_W['siteroot']}/themes/mobile/style77/css/catewc_10.css" rel="stylesheet" type="text/css" />
<div class="mainbg" animate="slideX">

		{template 'slide'}
		</div>



<div  class="mblist">

<ul>



	{loop $navs $nav}
	<li


		style="background-color:rgba(0,0,0,0.2);"
		class="mblistbtn">

<a href="{$nav['url']}">



{if !empty($nav['icon'])}
			<div class="wc_icon"><img src="{$_W['attachurl']}{$nav['icon']}" id="icon_imgimg" size="60*60px" /></div>
			{else}
			<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
					{/if}
			<div class="wc_title">{$nav['name']}</div>



<div class="clr"></div>
</a>

</li>
	{/loop}
	
</ul>


</div>
	</div>	
	{template 'footer'}
