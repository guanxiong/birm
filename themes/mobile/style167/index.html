{template 'header'}
{template 'slide'}
<style>
body{
font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
color:{$_W['styles']['fontcolor']};
padding:0;
margin:0;
background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
background-size:cover;
background-color:{if empty($_W['styles']['indexbgcolor'])}#000{else}{$_W['styles']['indexbgcolor']}{/if};
{$_W['styles']['indexbgextra']}
}
a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
{$_W['styles']['css']}
.box{width:100%;overflow:hidden;margin-bottom:30px;}
.box .box-item{float:left;text-align:center;display:block;text-decoration:none;outline:none;width:50%;height:80px;position:relative; color:#FFF;background:#337dc2;}
.box .box-item i{display:inline-block;width:50px;height:50px;line-height:50px;font-size:35px;color:#FFF; overflow: hidden;}
.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block;font-size:14px; position:absolute; bottom:5px; width:100%;}
#footer{color:#FFF;}
</style>
<div class="box">
	{loop $navs $k $nav}
	{if $k%2==0}
		<a href="{$nav['url']}" class="box-item" style="background:#{if $k==0}f9a012{elseif $k==2}d43613{elseif $k==4}436974{elseif $k==6}29bb66{/if};">
			{if !empty($nav['icon'])}
			<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;" class=""></i>
			{else}
			<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
			{/if}
			<span style="{$nav['css']['name']}">{$nav['name']}</span>
		</a>
	{elseif $k%2==1}
		<a href="{$nav['url']}" class="box-item" style="background:#{if $k==1}484445{elseif $k==3}034e78{elseif $k==5}2fb8b0{elseif $k==7}09716a{/if};">
			{if !empty($nav['icon'])}
			<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;" class=""></i>
			{else}
			<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
			{/if}
			<span style="{$nav['css']['name']}">{$nav['name']}</span>
		</a>
	{/if}
		{php $num++;}
	{/loop}
</div>
{template 'footer'}
