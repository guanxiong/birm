{php include_once IA_ROOT . '/source/modules/site/model.php'}
{php $slide = site_article_search('', 'f');}
<script type="text/javascript" src="./themes/mobile/default/script/swipe.js"></script>
<style>
.box_swipe {overflow: hidden;position: relative;}
.box_swipe ul {overflow: hidden;position: relative;}
.box_swipe ul > li { float:left;width:100%; position: relative;}
.box_swipe>ol{height:20px;position: relative;z-index:10;margin-top:-25px;text-align:right;padding-right:15px;background-color:rgba(0,0,0,0.3);}
.box_swipe>ol>li{display:inline-block;margin:5px 0;width:8px;height:8px;background-color:#757575;border-radius: 8px;}
.box_swipe>ol>li.on{background-color:#ffffff;}
#banner_box img{ height:200px;}
</style>
<div id="banner_box" class="box_swipe">
	<ul>
	{loop $slide['list'] $v}
		<li>
			<a href="{php echo create_url('mobile/channel', array('name' => 'detail', 'id' => $v['id'], 'weid' => $_W['weid']))}">
				<img src="{$_W['attachurl']}{$v['thumb']}" alt="{$v['title']}" style="width:100%;height:200px;" />
			</a>
		</li>
	{/loop}
	</ul>
	<ol>
	{php $slideNum = 1;}
	{loop $slide['list'] $vv}
		<li{if $slideNum == 1} class="on"{/if}></li>
		{php $slideNum++;}
	{/loop}
	</ol>
</div>
<script>
$(function(){
	new Swipe(document.getElementById('banner_box'), {
		speed:500,
		auto:3000,
		callback: function(){
			var lis = $(this.element).next("ol").children();
			lis.removeClass("on").eq(this.index).addClass("on");
		}
	});
});
</script>
