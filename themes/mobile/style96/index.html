<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
<title>{if $title}{$title}{else}{if !empty($_W['account']['name'])}{$_W['account']['name']}{/if}{/if}</title>
<!-- 模板公用样式 -->
<link rel="stylesheet" type="text/css" href="themes/mobile/style96/css/wsdTpl.css"><!-- 模板公用样式 -->
<!-- 模板私有样式 -->
<link rel="stylesheet" type="text/css" href="themes/mobile/style96/css/t8.css"><!-- /模板私有样式 -->
<!-- 模板自定义样式 -->
<link rel="stylesheet" type="text/css" href="themes/mobile/style96/css/tpl.css"><!-- /模板自定义样式 -->
<!-- webJQ -->
<script type="text/javascript" src="themes/mobile/style96/js/jmquery.js" charset="utf-8"></script><!-- /webJQ -->
<!-- 公用JS -->
<script type="text/javascript" src="themes/mobile/style96/js/public.js" charset="utf-8"></script><!-- /公用JS -->
<!-- 我的加载器 -->
<script type="text/javascript" src="themes/mobile/style96/js/som-min.js" charset="utf-8"></script><!-- /我的加载器 -->
</head>
<body class="wsd_type_home wsd_tpl_t8" screen_capture_injected="true">
<!-- 音乐控件 -->
<!-- /音乐控件 -->
<!-- 模板布局 -->
<div class="wsd_page">
	<!-- 模板主体内容 -->
	<!-- 背景图片 -->
<style type="text/css">
	body,html{height:100%;}
	.wsd-body-bg{position:fixed;width:100%;height:100%;background:url("{$_W['styles']['indexbgimg']}") no-repeat 0 0;background-size:cover;}
</style>
<div class="wsd-body-bg"></div><div class="weishidai-content tpl-content" id="wsdBodyer" style="position: relative; min-height: 949px; opacity: 1;">
	<div class="weishidai-list tpl-catelist" style="background:rgba(0,0,0,0.4);">
	{loop $navs $i $nav} 
        <a style="" class="weishidai-list-item tpl-catelist-item" href="{$nav['url']}">
			<div class="weishidai-list-icon">
				<img src="{$_W['attachurl']}{$nav['icon']}" />
			</div>
			<div class="weishidai-list-title tpl-cate-title">{$nav['name']}</div>
		</a>
    {/loop}
	</div>
</div>
<div class="clear"></div><!-- /模板主体内容 -->
	<!-- 底部 -->
	<div class="wsd-footer" id="wsdFooter" style="opacity: 1;">
		<a class="ui-support fn-clear">
			<span class="fn-left" style="width:100%;text-align:center;">技术支持:{$_W['account']['name']}</span>
		</a>
</div>
<script type="text/javascript">
	/** 计算wsdBodyer的高度，让底部对其 */
	"use strict";
	som.use(['jmquery', 'tool'], function($, tool){
		var wsdBanner = $('#wsdBanner'),
			wsdBodyer = $('#wsdBodyer'),
			wsdFooter = $('#wsdFooter'),
			wsdLogo = $('#wsdLogo'),
			mainNav = $('#mainNav'),
			toolWin = tool.win,
			winHeight = toolWin.innerHeight(),
			winWidth = toolWin.innerWidth(),
			height = 0;
		//logo
		if(wsdLogo.length){
			height += wsdLogo.height();
		}
		//mainNav
		if(mainNav.length){
			height += mainNav.innerHeight();
		}
		//banner
		if(wsdBanner.length){
			height += winWidth/2;
		}
		//footer
		if(wsdFooter.length){
			height += wsdFooter.height();
		}
		wsdBodyer.css({
			'min-height': winHeight - height + 'px',
			'opacity': 1
		});
		wsdFooter.css({
			'opacity': 1
		});
		//版权、技术支持的URL
		wsdFooter.find('span').click(function(){
			$(this).parent('a').attr('href',$(this).data('href'));
		});
	})
</script><!-- /底部 -->
</div><!-- /模板布局 -->
<!-- 快捷菜单 -->
<!-- 微时代快捷菜单 -->
<!-- /快捷菜单 -->
<!-- 首页动画 -->
<!-- /首页动画 -->

</body></html>
