{template 'common/header'}
<script type="text/javascript" src="./resource/script/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript">
function checkit(){
	var type=$(':radio[name="type"]:checked').val();
	if(type==1){
		var appid = $('#appid_1').val();
		var appsecret = $('#appsecret_1').val();
		if(appid==''||appsecret==''){
			alert('请填写appid或appsecret..');
			return false;
		}else{
			return true;
		}
	}else{
		return true;
	}
	alert('提交信息不完整..');
	return false;
}
function trimit(o){
	return o.replace(/^\s+|\s+$/g,"");
}
$(function(){
	var type =$(':radio[name="type"]:checked').val();
	var poorer = $('#poorer').val();
	if(type==1){
			$("#oid_2").hide();
		}else{
			$("#oid_1").hide();
		}
		$(':radio[name="type"]').click(function(){
			var type=$(':radio[name="type"]:checked').val();
			if(type==1){
				$("#oid_2").hide();
				$("#oid_1").show();
			}else{
				if(poorer==1){
					alert('没有权限..请升级您的用户组别...');
					$('#on').prop('checked','checked');
					return;
				}
				$("#oid_1").hide();
				$("#oid_2").show();
			}
		});
});
</script>
