<html>
    <head>

        <link rel="stylesheet" type="text/css" href="./source/modules/nsign/template/style/css/main.css" media="all" />

        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
            <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
            <meta content="no-cache" http-equiv="pragma">

    <body onselectstart="return true;" ondragstart="return false;">

<div class="container integral integral_record">
	<header>
		<label>今日排名</label>
	</header>
	<div class="body">
		<section class="p_10">
			<table class="table_record">
				<thead>
				<tr>
					<td style="width:35%;">姓名</td>
					<td style="width:45%;text-align:center;">时间</td>
					<td style="width:20%;text-align:center;">排名</td>
				</tr>
				</thead>
				<tbody>
					{loop $top $item}
					<tr>
						<td>{$item['username']}</td>
						<td>{php echo date("m月d日 H:i:s",$item['sign_time']); }</td>
						<td style="width:20%;text-align:center;">{$item['today_rank']}</td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</section>
	</div>
			<footer>
				<nav class="nav_add_addr">
					<ul class="tbox">
						<li>
							<a href="javascript:history.go(-1)" class="icons icons_before">&nbsp;</a>
						</li>
					</ul>
				</nav>
			</footer>

</div>

</body>

<script type="text/javascript">
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideToolbar');
});

   document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', { 
                "img_url": "{$Picurl}",
                "img_width": "640",
                "img_height": "640",
                "link": "{php echo $_W['siteroot'].$this->createMobileUrl('index', array('rid' => $rid));}",
                "desc":  "{$reply['description']}",
                "title": "{$reply['title']}"
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": "{$Picurl}",
                "img_width": "640",
                "img_height": "640",
                "link": "{php echo $_W['siteroot'].$this->createMobileUrl('index', array('rid' => $rid));}",
                "desc":  "{$reply['description']}",
                "title": "{$reply['title']}"
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": "{$reply['description']}",
                "url": "{php echo $_W['siteroot'].$this->createMobileUrl('index', array('rid' => $rid));}"
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
        }, false)
</script>

</html>
