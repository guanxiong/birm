	<table id="form" class="tb reply-news-edit">
		<tr>
			<th>标题</th>
			<td>
				<input type="text" id="title" class="span7" placeholder="" name="title" value="{$setting['title']}">
			</td>
		</tr>
		<tr>
			<th>封面</th>
			<td>
				<!-- 此处增加class="reply-news-edit-cover-1"为编辑状态，反之则不显示封面图片，隐藏删除按钮 -->
				<div id="" class="uneditable-input reply-edit-cover">
					<div class="detail">
						<span class="pull-right">大图片建议尺寸：700像素 * 300像素</span>

					</div>
					<input type="hidden" name="thumb_old" value="{$news[picurl]}">
					{if !empty($setting)}
					<div id="upload-file-view" class="upload-view">
						<img width="100" src="{$_W['attachurl']}{$setting[picurl]}">&nbsp;&nbsp;
					</div>
					{else}
					<div id="upload-file-view" class="upload-view"></div>
					{/if}
				</div>
			</td>
		</tr>
		<tr>
			<th>描述</th>
			<td>
				<textarea style="height:80px;" class="span7" cols="70" id="description" name="description">{$setting['description']}</textarea>
			</td>
		</tr>
	</table>
