{template 'headnav'}

<div class="fullscreen">
<div id="avatorimg" style="display: none; z-index: 100; width: 100%; margin: 0px auto; text-align: center; position: fixed; padding-top: 5%; background-color: rgba(0, 0, 0, 0.8); height: 1702px; background-position: initial initial; background-repeat: initial initial;">
    <img style="width:80%;" src="{php echo $_W['attachurl'].$item['thumb']}">
</div>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="./source/modules/lxybuscardper/template/css/index.css">
<script>
function qie(){
    $("#qian").toggle();
    $("#hou").toggle();
}
</script>
<div class="mar_box" id="qian">
<div class="xila" onclick="qie()">切换背面</div>
<div class="mar_car_border" style="background:url(./source/modules/lxybuscardper/template/img/bg_.png) repeat-y;background-size:100%;">
    
    <div class="car_logo">
    <a href="{$item['copintro']}" class="no_unl db border-item border-radius isbtn">
        <img onerror="this.parentNode.removeChild(this)" src="{php echo $_W['attachurl'].$item['thumb']}">
        </a>
    </div>
    <div class="car_name"><span>{$item['degree']}</span><div style="height:20px"></div>{$item['username']}</div>
    <div class="car_company">
    <a href="{$item['copintro']}" class="no_unl db border-item border-radius isbtn">
    {$item['copname']}    </a>
    </div>
    <div class="car_info">
        <div>手机：<span><a href="tel: {$item['mobile']}"> {$item['mobile']}</a></span></div>
        <div>电话：<span><a href="tel:{$item['tel']}">{$item['tel']}</a></span></div>
        <div>Q&nbsp;&nbsp;Q：<span>{$item['qq']}</span></div>
        <div>邮箱：<span><a href="mailto:{$item['email']}">{$item['email']}</a></span></div>
    </div>
    {if 0}
    <div class="car_location"><a href="{$item['website']}">官网：{$item['website']}</a></div>
    {/if}
    <div class="car_location">地址：<a href="http://api.map.baidu.com/marker?location={$item['lat']},{$item['lng']}&title={$item['jw_addr']}&content={$item['jw_addr']}&output=html&src=|">{$item['addr']} (百度地图)</a></div>
</div>
</div>

<div class="mar_box" style="display: none;" id="hou">
<div class="xila" onclick="qie()">切换正面</div>
	<div class="padd" style="background:url(./source/modules/lxybuscardper/template/img/bg.png) no-repeat; background-size:100%;">
		<div class="car_bank">
        	<div>{$item['word']}</div>

        </div>
	</div>
</div>

 {template 'classlist'}
 </div>
{template 'footnav'}
                


</body></html>
