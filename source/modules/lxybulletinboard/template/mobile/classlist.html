            <section class="product-info">
                  <div class="product-title">{$cls['cname']}</div>

                    <img src="{php echo $_W['attachurl'].$cls['thumb']}" height="75px" width="100%" > 
                  </div>

            </section>            
    </div>
    
    {/loop}
