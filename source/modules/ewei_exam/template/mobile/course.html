<body>
  <header>
    <h1>课程详情</h1>
    <div class="return" onclick="location.href='javascript:history.go(-1);'"></div>
    <a class="xuan" href="{php echo $this->createMobileUrl('index')}">首页</a>
  </header>
  <menu>
      {template 'course_basic'}

      {if $is_reserve == 1}
      <h2>请填写您的报名信息</h2>
      <form name="form1" method="POST" action="" id='data_form'>
          <div class="list">
              <span class="icon_name"></span>

              <div class="list_info name">
                  姓名：
                  <input type="text" placeholder="如 李海" name="username" id="username"
                     value="{php echo empty($member_info['username'])?$fans['nickname']:$member_info['username']}">
              </div>
              <span class="icon_mob"></span>

              <div class="list_info name">
                  手机：
                  <input type="text" placeholder="如 1860532XXXX" name="mobile" id="mobile"
                       value="{php echo empty($member_info['mobile'])?$fans['nickname']:$member_info['mobile']}">
              </div>
              <span class="icon_mess"></span>

              <div class="list_info name">
                  邮箱：
                  <input type="text" placeholder="如 name@example.com" name="email" id="email"
                       value="{php echo empty($member_info['email'])?$fans['email']:$member_info['email']}">
              </div>
          </div>

          <button id="data_submit">我要预约</button>
          <input type="hidden" name="id" value="{$id}"/>
          <input type="hidden" name="submit" value="1"/>
          <input type="hidden" name="token" value="{$_W['token']}"/>
      </form>
      {/if}
  </menu>
  {template 'loading'}
  <script type="text/javascript">
      $(function(){
          $("#data_form").ajaxForm();

          $("#data_submit").click(function(){

              var username = $("#username").val();
              var mobile = $("#mobile").val();
              var email = $("#email").val();

              if (username == '' || mobile == '') {
                  show_msgs("姓名和手机不能为空");
                  return false;
              } else {
                  var str =$.trim(mobile);
                  var isMobile = $.trim(str) !== '' && /^1[3|4|5|8][0-9]\d{4,8}$/.test($.trim(str));
                  if (!isMobile) {
                      show_msgs("请填写正确的手机号");
                      $("#mobile").focus();
                      return false;
                  }
showloading();
                  $("#data_form").ajaxSubmit({
                      success:function(data){
                          data  =eval("(" + data +")");  hideloading();
                          if(data.result==1){
                            
                              location.href = data.url;
                          }
                          else{
                              show_msgs(data.error);
                              return false;
                          }
                      }

                  });
                  return false;
              }
          });
      });

  </script>
</body>
