<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0">
    <title>朋友重逢</title>
    <style type="text/css">
        html{
            -webkit-text-size-adjust: none;   /* 禁用iPhone中Safari的字号自动调整 */
        }

        *{
            padding:0;
            margin:0;
        }

        html,body {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
        }
        body {
            -webkit-backface-visibility: hidden;  /*设置3D旋转时，背面不可见*/
            line-height:1.3em;
            font-size:12px;
            font-weight:bold;
            color:#fff;
            text-shadow:1px 0px 0px #000,-1px 0px 0px #000,0px 1px 0px #000,0px -1px 0px #000;
        }
        .stage
        {
            position:relative;
            background-color:rgb(255,255,255);
            width:100%;
            height:100%;
            overflow:hidden;
        }

        .screenImage
        {
            position: absolute;
            width: 100%;
            height: 100%;
            margin:0px;
            top: 0%;
            left: 0%;
            background-size:100% 100%;
            -webkit-background-size:100% 100%;
            -moz-background-size:100% 100%;
            -o-background-size:100% 100%;
            background-position:0px 0px;
            background-repeat: no-repeat no-repeat;
            background-image:url("{$_W['attachurl']}{$data['cardbg']}");
        }

        .cardTo
        {
            position:absolute;
            left:20%;
            top:28%;
            width:auto;
            height:auto;
            white-space:nowrap;
            opacity:0;
        }

        .cardBody
        {
	        text-indent:2em;
            position:absolute;
            width:63%;
            left:15%;
            top:15%;
            height:auto;
            max-height:45%;
            overflow-y:scroll;
            visibility:hidden;
        }

        .cardFrom
        {
            position:absolute;
            height:auto;
            width:auto;
            left:9%;
            top:52%;
            white-space:nowrap;
            opacity:0;
        }

        .split_Lines{
            position:absolute;
            width:100%;
            height:100%;
        }

    </style><script type="text/javascript">var APP_PUBLIC = "./source/modules/sheka/";</script>
    <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
    <script src="./source/modules/sheka/js/jquery.transit.js"></script>
    <script src="./source/modules/sheka/js/txtanimatelibrary.js"></script>
</head>
<body>
<div class="stage" id="stage">
    <div class="screenImage"></div>
    <div id="cardTo" class="cardTo">亲爱的国秋：</div>
    <div id="cardBody" class="cardBody">任天高地远，<br>隔不断对你深深的思念；<br>任时光变迁，<br>挡不住对你真挚的情感；<br>岁月可以令你我生华发、<br>变容颜，<br>深厚情谊永不变，<br>依旧停留在心间。<br>恭祝元旦快乐，<br>我们真情久远！</div>
    <div id="cardFrom" class="cardFrom">小骏 赠</div>
    <div id="split_Lines" class="split_Lines"></div>
</div>

</body>
<script type="text/javascript">
            $(function(){
                    cardWaitReady();
                    cardReplaceText();
                    createbjMusic("{$_W['attachurl']}{$data['music']}");
                    if(!$.support.transition)
                    {
                       $.fn.transition = $.fn.animate;  
                    }
                    var txtCard=new CardAutoAnimation("#cardTo","#cardBody","#cardFrom","#split_Lines");
                    txtCard.anmitionLines({type:"leftInShow",time:1000,delay:2000},{type:"lineShow",time:1000,delay:1000},{type:"leftInShow",time:1000,delay:1000},function(){
                        cardEndingSkip();
                    })
                });
