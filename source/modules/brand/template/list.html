{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li {if $_GPC['do'] == 'manager' || empty($_GPC['do'])} class="active"{/if}><a
			href="{php echo create_url('site/module/manager', array('name' => 'ebook'));}">电子书管理</a>
		<li {if $_GPC['do'] == 'add'} class="active"{/if}><a href="{php echo create_url('site/module/add', array('name' => 'ebook'));}">添加推广活动</a></li>
	</ul>
	<div style="padding:15px;">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:200px;">活动名称</th>
					<th>活动时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['title']}</td>
					<td>{php echo date('Y-m-d H:i:s',$item['createtime'])}</td>
					<td>
						<a href="{php echo $this->createWebUrl('add', array('id' => $item['id']))}" class="btn btn-small" title="编辑"><i class="icon-edit"></i></a>
						<a onclick="return confirm('删除活动记录，确认吗？');return false;" href="{php echo $this->createWebUrl('delete', array('id' => $item['id']))}" class="btn btn-small" title="删除"><i class="icon-remove"></i></a>
                    </td>
				</tr>
				{/loop}
			</tbody>
			<tr>
				<td colspan="6">
					<input name="token" type="hidden" value="{$_W['token']}" />
					<input type="submit" class="btn btn-primary" name="submit" value="提交" />
				</td>
			</tr>
		</table>
		{$pager}
	</div>
</div>
