<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>提示</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="./source/modules/grabseat/template/style/css/grabseat.css" rel="stylesheet" type="text/css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
</head>

<body id="onlinebooking" >
<div id="sharemcover" onClick="document.getElementById('sharemcover').style.display='';" style=" display:none"><img src="./source/modules/grabseat/template/style/cover.png"></div>
<div class="cardexplain">
	  
		<ul class="round" >
		<li class="title mb"><span class="none">成功凑一对</span></li>
		<div data-role="content">
		  <div style=" text-align:center" data-controltype="image">
			  <img style="width: 50%;" src="./source/modules/grabseat/template/style/success.png">
		  </div>
		</div>
		</ul>
		
		<ul class="round" >
		<li>
		<h2>恭喜！</h2>
		<div class="text">{$fiter['fitername']}与{$fiter['grabername']}已成功完成凑一对活动！<br/><br/>{$reply['fitcontent']}</div>
		</li>
		</ul>
		

</div>

<script type="text/javascript">

   document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', { 
                "img_url": "{$Picurl}",
                "img_width": "640",
                "img_height": "640",
                "link": "{$fitseaturl}",
                "desc":  "{$fiter['fitername']}与{$fiter['grabername']}凑对成功",
                "title": "恭喜！凑对成功"
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": "{$Picurl}",
                "img_width": "640",
                "img_height": "640",
                "link": "{$fitseaturl}",
                "desc":  "{$fiter['fitername']}与{$fiter['grabername']}凑对成功",
                "title": "恭喜！凑对成功"
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": "{$fiter['fitername']}与{$fiter['grabername']}凑对成功",
                "url": "{$fitseaturl}"
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
        }, false)
</script>

</body>
</html>
