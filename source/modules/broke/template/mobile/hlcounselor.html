<script>

$("#J_submitRec").live("click", function () {
	var reg = /^1[3458]\d{9}$/;
	
	l = $("#code").val();
	n = $("#realname").val();
	p = $("#mobile").val();
	c = $("#company").val();
	if (n == "") {
		TopBox.alert("姓名不能为空!");
	} else if (!reg.test(p)) {
		TopBox.alert("手机格式不正确!");
	} else if(l==""){
		TopBox.alert("邀请码不能为空!");
	}else if(c==""){
		TopBox.alert("公司名称不能为空!");
	}
	else {
		$.ajax({
			type: "POST",
			url: "{php echo $this->createMobileurl('counselor',array('op'=>'add'))}",
			data: {realname:n, mobile:p, code:l, company:c},
			dataType: "text",
			//提交服务器成功
			success: function (d) {
				if (d == "1") {
					$("#realname").val("");
					$("#mobile").val("");
					window.location.href = '{php echo $this->createMobileurl('counselor',array())}';
				} else if (d == "0") {
					TopBox.alert("提交失败.");
				} else if (d == "-1") {
					TopBox.alert("无效邀请码！");
				} else {
					TopBox.alert("信息填写不正确.");
				}
			},
			//提交服务器错误
			error: function (xml, text, thrown) {
			}
		});

	}
});
</script>
