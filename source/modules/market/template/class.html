
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="{RES}css/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/inside.css" media="all" />
<script type="text/javascript" src="{RES}src/jQuery.js"></script>
<script type="text/javascript" src="{RES}src/bootstrap_min.js"></script>
<script type="text/javascript" src="{RES}src/plugins/validation/jquery_validate_min.js"></script>
<script type="text/javascript" src="{RES}src/plugins/validation/jquery_validate_methods.js"></script>
<script type="text/javascript" src="{RES}src/plugins/form/jquery_form_min.js"></script>
<script type="text/javascript" src="{RES}src/inside.js"></script>
<title>微生活—by 微动力</title>
    <!--[if lte IE 9]><script src="{RES}src/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{RES}css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">

                <div class="box">
                    <div class="box-title">
                        <div class="span8">
                            <h3><i class="icon-table"></i>商户分类</h3>
                        </div>
                             <div class="span4">
                            <form action="" method="get" class="form-horizontal">
                                <input type="text" id="keyword-input" name="keyword" class="input-small-z" placeholder="商户名称" data-rule-required="true">
                                <select name="cid" class="input-small">
                                    <option selected="selected" value="0">全部</option>
                                    <option value="2899">美食</option>
								</select>
                                <button class="btn">查询</button>
                            </form>
                        </div>
                    </div>

                    <div class="box-content">
                        <div class="row-fluid">
                            <div class="span12 control-group">
                                <a href="{php echo create_url('site/module/classEd', array('name' => 'market','id'=>0));}" class="btn"><i class="icon-plus"></i>添加分类</a>
                                <div class="btn-group datatabletool">
                                    <a class="btn" attr="BatchDel" title="删除"><i class="icon-trash"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid dataTables_wrapper">

                            <table id="listTable" class="table table-bordered table-hover dataTable">

                                <thead>
                                    <tr>
                                        <th class='with-checkbox'>
                                        <input type="checkbox" class="check_all" /></th>
                                        <th>名称</th>
                                        <th>商户数</th>
                                        <th>显示顺序</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
								{loop $volist $row}
                                <tr>
                                    <td class="with-checkbox">
                                        <input type="checkbox" name="check" value="{$row['id']}" /></td>
                                    <td><a href="{php echo create_url('site/module/businesslist', array('name' => 'market','classid'=>$row['id']));} ">{$row['classname']}</a></td>
                                    <td>{$row['shop_nums']}</td>
                                    <td>{$row['sort']}</td>
                                    <td class="input-large">
                                        <a class="btn" href="{php echo create_url('site/module/businesslist', array('name' => 'market','classid'=>$row['id']));}" title="管理商户"><i class="icon-cog"></i></a>
                                        <a class="btn" href="{php echo create_url('site/module/businessEd1', array('name' => 'market','classid'=>$row['id'],'id'=>0));}" title="添加商户"><i class="icon-plus-sign-alt"></i></a>
                                        <a class="btn" href="{php echo create_url('site/module/classEd', array('name' => 'market','id'=>$row['id']));}" title="编辑"><i class="icon-edit"></i></a>
                                        <a class="btn" href="javascript: G.ui.tips.confirm('确定删除？','{php echo create_url('site/module/classDel', array('name' => 'market','id'=>$row['id']));}')" title="删除"><i class="icon-remove"></i></a>
                                    </td>
                                </tr>
								{/loop}
                            </table>
                            <div class="dataTables_paginate paging_full_numbers"><span>       </span></div>                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
