    <style type="text/css">

                width: 300px;
            }

            .img-preview .mc {
                position: absolute;

                max-height: 150px;
            }

            .img-preview li a {
                color: gray;
            }

                .img-preview li a:hover {
                    background-color: #fff;
                }

        .listview {
            -webkit-background-clip: padding;
            background-clip: padding-box;
            margin: 1em 0;
            list-style: none;
            padding: 0;
            -moz-box-shadow: 0 1px 3px rgba(0,0,0,.2);
            webkit-box-shadow: 0 1px 3px rgba(0,0,0,.2);
            box-shadow: 0 1px 3px rgba(0,0,0,.2);
            -webkit-border-radius: .6em;

        }

        .date {

        .modal .lt, .modal .c {

        }

        .modal form {

        .modal h3 {

    <script>
        $(document).ready(function () {
            $("#cname").change(function () {
                $("div.mc-name").text($(this).val())
            });
            $("#cname_color").change(function () {
                $("div.mc-name").css("color", $(this).val())
            });
            $("#numbercolor").change(function () {
                $("div.mc-number").css("color", $(this).val())
            });
            $("#select_bg").change(function () {

                var v = $(this).val();
                if (v.length > 0) {
                    $("img.i-img").attr("src", v)
                    $("#card_bg").val(v);
                }

            });
            $("div.mc-number").css("color", "");
            $("div.mc-name").css("color", $('#cname_color').val());
            $("#select_bg").val("");

        });
    </script>

											KindEditor.ready(function (K) {
											    var editor = K.editor({

													uploadJson : "./index.php?act=attachment&do=upload",
													fileManagerJson:"./index.php?act=attachment&do=manager",	
											    }); 
											    $('button.select_img').live("click",function (e) {
											        editor.loadPlugin('image', function () {
											            editor.plugin.imageDialog({
											                imageUrl: $(e.target).parent().prevAll("input[type=text]").val(),
											                clickFn: function (url, title, width, height, border, align) {
											                    var $input = $(e.target).parent().prevAll("input[type=text]")
											                    $input.val(url)
											                    $input.hide();
											                    var t_img = $(e.target).parent().prevAll(".thumb_img:first");
											                    if (t_img.length == 0) {
											                        var tmp = '<img class="thumb_img" src="{0}" style="max-height: 100px;">';
											                        $input.before(tmp.format(url))
											                    } else {
											                        t_img.attr("src", url);
											                    }
											
											                    editor.hideDialog();
											                }
											            });
											        });
											    });
