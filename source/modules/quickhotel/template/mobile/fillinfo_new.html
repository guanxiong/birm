{template 'header'}
    <title>我的订单</title>
    <link type="text/css" rel="stylesheet" href="./source/modules/quickhotel/style/base.css" />
    <link type="text/css" rel="stylesheet" href="./source/modules/quickhotel/style/style.css" />
    <script type="text/javascript" src="./source/modules/quickhotel/script/script.js"></script>
	<section class="reserve">
    	<!--content-->
        <section class="reserve_content">
        	<!--title-->
            <p class="reserve_title"><span>请认真填写以下信息,客服人员将会与您联系</span></p>
            <!--tielt end-->
            <!--details-->
            <section class="reserve_details">
				{php foreach(explode("-",$room_info['title']) as $v) echo "<p>" . $v . "</p>"; }
            </section>
            <!--details end-->
			<!--data-->
			<section class="reserve_data">

			<form action="" method="post" data-ajax="false" onsubmit="return check(this)">
				<input name="id" type="hidden" id="id" value="{$room_info['id']}" />
				<input name="act" type="hidden"  value="module" />
				<input name="name" type="hidden"   value="quickhotel" />
				<input name="do" type="hidden"  value="reservation" />
				<input name="weid" type="hidden"  value="{$_W['weid']}" />
				<section class="data_box">
				<label class="data_box_l">真实姓名</label>
				<span class="data_box_r"><input type="text" name="realname" value="{$profile['realname']}" placeholder="请输入您的真实姓名" class="txt" /></span>
				</section>
                	<section class="data_box">
                    	<label class="data_box_l">联系电话</label>
						<span class="data_box_r"><input name="mobile" type="text" value="{$profile['mobile']}" placeholder="请输入您的手机" class="txt" /></span>
                    </section>
                	<section class="data_box">
                    	<label class="data_box_l">预定房间数</label>
						<span class="data_box_r">
							<select name="room" class="txt">
								<option  value="1">1间</option>
								<option  value="2">2间</option>
								<option  value="3">3间</option>
								<option  value="4">4间</option>
								<option  value="5">5间及以上</option>
							</select>
						</span>
                    </section>
                    <!--btn-->
                    <section class="reserve_btn_box">
                        <input type="submit" value="提交登记" class="reserve_btn" />
                    </section>
                    <!--btn end-->
					<input type="hidden" name="token" value="{$_W['token']}" />
                </form>
            </section>
            <!--data end-->
        </section>
        <!--content end-->
		</section>

		<script type="text/javascript">
			function check(form) {
				if (!form['realname'].value) {
					alert('请输入您的真实姓名！');
					return false;
				}
				if (!form['mobile'].value) {
					alert('请输入您的手机号码！');
					return false;
				}
				if (!/^1[0-9]{10}/.test(form['mobile'].value)) {
					alert('请输入正确的手机号码！');
					return false;
				}
				return true;
			}
		</script>

{template 'footer'}
