	function getTop(){
		var xed = document.getElementsByName("selected");
		var x = document.getElementsByName("select");
		
		if(xed[0].checked == true){
			for (var i=0; i<x.length; i++){
				x[i].checked = true;
			}
		}else{
			for (var i=0; i<x.length; i++){
				x[i].checked = false;
			}
		}
	}
	
	function apply(){
		if({$profile['flag']}==0){
			alert('您还不是推广人，无法申请佣金');
			return false;
		}
		var x = document.getElementsByName("select");
		var flag = false;
		var j = 0;
		
		var selected = new Array();
		for (var i=0; i<x.length; i++){
			if(x[i].checked == true){
				selected[j] = x[i].value;
				flag = true;
				j++;
			}
		}
		if(flag){
			
		}else{
			alert('您还未选择需要申请佣金的订单！');
			return false;
		}
		if(!confirm('确认申请吗？')){
			return false;
		}
		
		window.location.href = "{php echo $this->createMobileUrl('commission', array('op'=>'applyed'))}&selected="+selected;
	}
