{template 'common/header'}
<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo create_url('site/module', array('do' => 'Brand','op'=>'post','name' => 'we7car','weid'=>$_W['weid']))}">添加汽车品牌</a></li>	
	<li><a href="{php echo create_url('site/module', array('do' => 'Brand', 'name' => 'we7car','weid'=>$_W['weid']))}">汽车品牌管理</a></li>	
</ul>
	<div class="main">
		<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
			<h4>修改汽车品牌设置</h4>
			<table class="tb">
				<tr>
					<th><label for="">排序</label></th>
					<td>
						<input type="text" name="listorder" class="span6" value="{$theone['listorder']}" />
					</td>
				</tr>
				<tr>
					<th><label for="">品牌名称</label></th>
					<td>
						<input type="text" name="title" class="span6" value="{$theone['title']}" />
					</td>
				</tr>
				<tr>
					<th><label for="">官方网址</label></th>
					<td>
						<input type="text" name="officialweb" class="span6" value="{$theone['officialweb']}" />
					</td>
				</tr>				
				<tr>
					<th>图片</th>
					<td>
						{php echo tpl_form_field_image('logo', $theone['logo']);}
					</td>
				</tr>				
				<tr>
					<th><label for="">品牌简介</label></th>
					<td>
						<textarea name="description" class="span6" cols="70" style="height:80px">{$theone['description']}</textarea>
					</td>
				</tr>		
				<tr>
					<th><label for="">是否显示</label></th>
					<td>
						<label for="isshow1" class="radio inline"><input type="radio" name="status" value="1" id="isshow1" {if $theone['status'] == 1}  checked="true" {/if}> 是</label>&nbsp;&nbsp;&nbsp;
						<label for="isshow0" class="radio inline"><input type="radio" name="status" value="0" id="isshow0"  {if $theone['status'] == 0}  checked="true" {/if}> 否</label>
					</td>
				</tr>
				<tr>
					<th></th>
					<td>
						<input type="hidden"  name="id" value="{$theone['id']}" />
						<input name="submit" type="submit" value="提交" class="btn btn-primary span3">
					</td>
				</tr>
			</table>
		</form>
    </div>

{template 'common/footer'}
