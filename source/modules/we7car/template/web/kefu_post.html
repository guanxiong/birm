{template 'common/header'}
<ul class="nav nav-tabs">
	<li  class="active"><a href="{php echo create_url('site/module', array('do' => 'Kefu','op'=>'post','name' => 'we7car','weid'=>$_W['weid']))}">添加客服</a></li>
	<li><a href="{php echo create_url('site/module', array('do' => 'Kefu', 'name' => 'we7car','weid'=>$_W['weid']))}">销售管理</a></li>
</ul>
	<div class="main">
		<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
			<h4>修改客服人员设置</h4>
			<table class="tb">
				<tr>
					<th><label for="">排序</label></th>
					<td>
						<input type="text" name="listorder" class="span6" value="{$theone['listorder']}" />
					</td>
				</tr>
				<tr>
					<th><label for="">姓名</label></th>
					<td>
						<input type="text" name="kefuname" class="span5" value="{$theone['kefuname']}" />
					</td>
				</tr>
				<tr>
					<th>图片</th>
					<td>
						{php echo tpl_form_field_image('headthumb', $theone['headthumb']);}
					</td>
				</tr>
				<tr>
					<th><label for="">电话</label></th>
					<td>
						<input type="text" name="kefutel" class="span5" value="{$theone['kefutel']}" />
						<span class="help-block">如： 02187651234</span>

					</td>
				</tr>
				<tr>
					<th><label for="">类型</label></th>
					<td>
						<label for="isshow1" class="checkbox inline"><input type="checkbox" name="pre_sales" value="1" id="isshow1"  {if $theone['pre_sales'] == 1}  checked="true" {/if} > 售前</label>
						<label for="isshow0" class="checkbox inline"><input type="checkbox" name="aft_sales" value="1" id="isshow0" {if $theone['aft_sales'] == 1}  checked="true" {/if}> 售后</label>
					</td>
				</tr>

				<tr>
					<th><label for="">介绍</label></th>
					<td>
						<textarea name="description" class="span6" cols="70">{$theone['description']}</textarea>
					</td>
				</tr>
				<tr>
					<th><label for="">是否显示</label></th>
					<td>
						<label for="istatus1" class="radio inline"><input type="radio" name="status" value="1" id="istatus1" {if $theone['status'] == 1}  checked="true" {/if}> 是</label>&nbsp;&nbsp;&nbsp;
						<label for="isstatus0" class="radio inline"><input type="radio" name="status" value="0" id="isstatus0"  {if $theone['status'] == 0}  checked="true" {/if}> 否</label>
					</td>
				</tr>
				<tr>
					<th></th>
					<td>
						<input type="hidden"  name="id" value="{$theone['id']}" />
						<input name="submit" type="submit" value="提交" class="btn btn-primary span3">
					</td>
				</tr>
			</table>
		</form>
    </div>

{template 'common/footer'}
