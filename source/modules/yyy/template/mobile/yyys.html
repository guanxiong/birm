<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script>


//剩余时间
var starttime={$yyy['lefttime']};
//开始倒计时


// 定义摇动的幅度
var SHAKE_THRESHOLD = {$yyy['shakestrong']};
// 摇动的时间(秒)
var SHAKE_TIMES = {$yyy['shaketimes']};
// 定义摇动的时间间隔
var SHAKE_SPACE = {$yyy['shakespace']};
// 计数器
var count = 0;
// 上一次提交的计数器
var last_count = -1 ;
// 定义一个变量保存上次更新的时间
var last_update = 0;

var gameIsOver= true;


var x;
var y;
var z;
var last_x;
var last_y;
var last_z;
var loadtime=0;
//倒计时方法
function TimerStart(sec,TextID)
{
    var endTime = new Date().getTime() + sec + 100;
    function interval()
    {
      var n=(endTime-new Date().getTime());
		
        if (n<100) {
			n=0;
			GamesOver(SHAKE_TIMES,'yaoyiyaoyes');
			return;
		}
		n=n/1000;
        if(TextID && TextID!=""){document.getElementById(TextID).innerHTML = parseInt(n)+'秒后开始！';}		
        setTimeout(interval, 100);
    }
	interval();
}

function GamesOver(Oversec,TextID)
{
    var duration=Oversec*1000;
    var gendTime = new Date().getTime() + duration + 100;
    function intervals()
    {
      var nv=(gendTime-new Date().getTime());
		
        if (nv<100) {
			nv=0;
			$.post("{php echo $this->createMobileUrl('postjson', array('id' => $id))}&r="+new Date().getTime(), {fromuser: "{$fromuser}",  ucount: count }, function(result){});
			gameIsOver = true ;
			$("#tage").css("width",'100%');
			$("#tage").html(parseInt(SHAKE_TIMES)+'S');
			return;	
		}
		nv=nv/1000;
		var percent=parseInt((SHAKE_TIMES - nv ) * 100 /SHAKE_TIMES);
		$("#tage").css("width",percent+'%');
		$("#tage").html(parseInt(SHAKE_TIMES - nv)+'S');
        setTimeout(intervals, 100);
    }
	intervals();
}

//初始化方法
function init(){
	
　　if (window.DeviceMotionEvent) {
		gameIsOver = false ;
　　　　// 移动浏览器支持运动传感事件
　　　　window.addEventListener('devicemotion', deviceMotionHandler, false);
　　　　$("#yaoyiyaoyes").show();
		$("#nostart").hide();
		$("#Percentage").show();
　　} else{
　　　　// 移动浏览器不支持运动传感事件
　　　　$("#yaoyiyaono").show();
　　} 
}

//震动监听
function deviceMotionHandler(eventData) {
	if (gameIsOver) {
		return;
	}
	
	
	
　　// 获取含重力的加速度
　　var acceleration = eventData.accelerationIncludingGravity; 
// 获取当前时间
　　var curTime = new Date().getTime(); 
　　var diffTime = curTime -last_update;
　　// 固定时间段
　　if (diffTime > SHAKE_SPACE) {
　　　　last_update = curTime; 

　　　　x = acceleration.x; 
　　　　y = acceleration.y; 
　　　　z = acceleration.z; 

　　　　var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000; 

　　　　if (speed > SHAKE_THRESHOLD) { 
　　　　　　// TODO:摇一摇之后所要进行的数据逻辑操作
　　　　　　
　　　　　　$("#yaoyiyaoyes").hide();
			
　　　　　　$("#yaoyiyaoresult").show();
			count++;
　　　　　　$("#yaoyiyaoresult").html("加油!第" + count + "个了！");
			
			//摇满退出
			
			
　　　　}
		
		
		last_x = x; 
		last_y = y; 
		last_z = z; 
	} 
} 

//2秒更新一次数据
function  updata(){
	if (gameIsOver) {
		return;
	}
	if(last_count<count){
		$.post("{php echo $this->createMobileUrl('postjson', array('id' => $id))}&r="+new Date().getTime(), {fromuser: "{$fromuser}",  ucount: count }, function(result){
		});
		last_count=count;
	}
	setTimeout('updata()',2000);

}

//电脑上测试用
function testshade(){
	count++;
		
	$("#yaoyiyaoresult").show();
　　$("#yaoyiyaoresult").html("加油!第" + count + "个了！");
		
}


$(document).ready(function(){
	//减小网络加载时间误差
	loadtime=(new Date().getTime()-t1);
	loadtime=starttime*1000-loadtime;
	if(count==0){
		
		setTimeout('init()',loadtime);
		setTimeout('updata()',loadtime);
	}else{
		
		init();
		updata();
	}
	TimerStart(loadtime,'lefttime');
});
//尽可能屏弊按扭,避免误操作退出
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideOptionMenu');
});
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideToolbar');
});
</script>

#stripes {
	-webkit-background-size: 30px 30px;
	-moz-background-size: 30px 30px;
	background-size: 30px 30px;
	background-image: -webkit-gradient(linear, left top, right bottom, color-stop(.25, rgba(255, 255, 255, .15)), color-stop(.25, transparent), color-stop(.5, transparent), color-stop(.5, rgba(255, 255, 255, .15)), color-stop(.75, rgba(255, 255, 255, .15)), color-stop(.75, transparent), to(transparent));
	background-image: -webkit-linear-gradient(135deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
	background-image: -moz-linear-gradient(135deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
	background-image: -ms-linear-gradient(135deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
	background-image: -o-linear-gradient(135deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
	background-image: linear-gradient(135deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
	-webkit-animation: animate-stripes 3s linear infinite;
	-moz-animation: animate-stripes 3s linear infinite;
}
 @-webkit-keyframes animate-stripes {
	0% {
		background-position: 0 0;
	}
	100% {
		background-position: 60px 0;
	}
}
 @-moz-keyframes animate-stripes {
	0% {
		background-position: 0 0;
	}
	100% {
		background-position: 60px 0;
	}
}

	width:320px;
	clear:both;
}
