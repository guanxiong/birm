{template 'header'}
<div id="layout" >
	<div id="left">&nbsp;&nbsp;<a href="{php echo $this->createMobileUrl('home')}" style='color:#fff;line-height:40px;text-decoration:none;'><i class="icon-chevron-left"></i>&nbsp;返回</a></div>
	<div id="center">
		<div style='width:40%;float:left;text-align:center'>
			<a {if $status == '1'}style='color:#FFFFFF;height: 24px;opacity: 1;text-decoration: none;fcolor:red'{/if}href="{php echo $this->createMobileUrl('index',array('status' => '1'))}" class='cl'>转让
			</a>
		</div>
		<div style='width:40%;float:left;text-align:center'>
			<a {if $status == '2'}style='color:#FFFFFF;height: 24px;opacity: 1;text-decoration: none;color:red'{/if} href="{php echo $this->createMobileUrl('index',array('status' => '2'))}" class='cl'>求购
			</a>
		</div>
	</div>
	<div id="right">
		<div class="dropdown">
			<a  class="dropdown-toggle"  data-toggle="dropdown" href="#" > <i class='icon-plus' style='color: #fff;line-height:40px;font-size:16px;'></i>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabe3" style='min-width:60px;'>
				<li role="presentation">
					<a style='font-size:12px;padding: 3px 0px;text-align:center;' role="menuitem" tabindex="-1" 
					href="{php echo $this->createMobileUrl('add',array('op' => 'sell','status' => '1'))}">我要转</a>
				</li>
				<li role="presentation">
					<a style='font-size:12px;padding: 3px 0px;text-align:center' role="menuitem" tabindex="-1" 
					href="{php echo $this->createMobileUrl('add',array('op' => 'buy','status' => '2'))}">我要购</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<form action="" method="post"    enctype="multipart/form-data"   >
	<div style='padding-top:5px;padding-left:25%;'>
	<input  type='text' name="keyword"  class="form-control"   style='width:70%' placeHolder="搜索" />
	</div>
</form>
{if $list}
<ul class="list">
		{loop $list $row}
		<li>
			<a href="{php echo $this->createMobileUrl('content',array('id'=> $row['id']))}">
				{if $row['thumb1']}<img src="{$_W['attachurl']}{$row['thumb1']}" class="pull-right thumb" onerror="this.parentNode.removeChild(this)" />{/if}
				<div class="title">{$row['title']}</div>
				<div style='font-size:12px;'>{$row['rolex']}</div>
				<div style='font-size:12px;color:red;font-weight:bold;'>¥{$row['zprice']}</div>
				<div class="createtime">{php echo date('Y-m-d H:i:s', $row['createtime'])}</div>
			</a>
		</li>
		{/loop}
</ul>
{/if}
{$pager}
