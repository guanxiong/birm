<div class="control-group js_scene_style js_map33 hide">
	<div class="control-group">
		<label for="" class="control-label">链接文字：</label>
		<div class="controls">
 			<input type="text" class="input-large" name="map33[str]" value="{$data['str']}"/>
			<span class="maroon">*</span><span class="help-inline">(为空,不显示)</span>
 		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="tel">电话号码</label>
		<div class="controls">
			<input type="text" id="tel" class="input-large" name="map33[tel]" data-rule-phone="true" value="{$data['tel']}"/>
			<span class="maroon">*</span><span class="help-inline">(为空,不显示)</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="sname">名称</label>
		<div class="controls">
			<input type="text" id="sname" class="input-large" name="map33[sname]" value="{$data['sname']}"/>
			<span class="maroon">*</span><span class="help-inline">(导航显示名称)</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="suggestId">经纬度</label>
		<div class="controls">
			<div class="input-append">
				<input type="text" id="suggestId" class="input-xlarge" name="map33[place]" data-rule-required="true"  value="{$data['place']}"/>
				<button class="btn" type="button" id="positioning">搜索</button>
			</div>

			<span class="maroon">注意：这个只是模糊定位，准确位置请地图上标注!</span>
			<div id="l-map">
				<i class="icon-spinner icon-spin icon-large"></i>地图加载中...
			</div>
			<div id="r-result">
				<input type="hidden" id="lng" name="map33[lng]" value="{$data['lng']}" /><input type="hidden" id="lat" name="map33[lat]" value="{$data['lat']}"  />
			</div>
		</div>
	</div>
	 
</div>
