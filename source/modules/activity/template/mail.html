{template 'common/header'}
<ul class="nav nav-tabs">
	<li {if $operation == 'add'}class="active"{/if}><a href="{php echo create_url('site/module/tip', array('name' => 'activity', 'op' => 'add','aid'=>$aid));}">添加</a></li>
	<li {if $operation == 'display'}class="active"{/if}><a href="{php echo create_url('site/module/tip', array('name' => 'activity', 'op' => 'display','aid'=>$aid));}">管理</a></li>
	
</ul>
{if $operation == 'add'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$item['id']}" />
	
		<h4>活动报名提醒邮件设置</h4>
		<table class="tb">
			
			<tr>
				<th><label for="">邮件</label></th>
				<td>
					<input type="text" name="email" class="span5" value="{$item['email']}" />
					
				</td>
			</tr>
			
			
			
			
		
			
			
			
		<tr>
			<th></th>
			<td>
				<input name="submit" type="submit" value="提交" class="btn btn-primary span3">
				<input type="hidden" name="token" value="{$_W['token']}" />
			</td>
		</tr>
		</table>
	</form>
</div>
<script type="text/javascript">
<!--
	kindeditor($('.richtext-clone'));
//-->
</script>
{elseif $operation == 'display'}
<div class="main">
	<h4>&nbsp;&nbsp;&nbsp;活动报名提醒邮件设置</h4>
	<div style="padding:15px;">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="min-width:150px;">邮件</th>
					
					
					
					
					<th style="text-align:right; min-width:60px;">操作</th>
				</tr>
			</thead>
			<tbody>
			 {loop $list $item}
				<tr>
					<td>{$item['email']}</td>
				
				
					
					<td style="text-align:right;width:300px">
				
						<a href="{php echo create_url('site/module/tip', array('name' => 'activity', 'id' => $item['id'],'op' => 'add'))}" title="编辑" class="btn btn-small"><i class="icon-edit"></i></a>
						<a href="{php echo create_url('site/module/tip', array('name' => 'activity', 'id' => $item['id'],'op' => 'delete'))}" onclick="return confirm('此操作不可恢复，确认删除？');return false;" title="删除" class="btn btn-small"><i class="icon-remove"></i></a>
					</td>
				</tr>
				{/loop} 
			</tbody>
			
		</table>
		
	</div>
</div>
{/if}
{template 'common/footer'}
