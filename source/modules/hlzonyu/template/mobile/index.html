function showTab(o, tab, count) {
    o.className = "current";
    var j;
    var id;
    var e;
    for (var i = 1; i <= count; i++) {
        id = tab + i;
        j = document.getElementById(id);
        e = document.getElementById(tab + "Cont" + i);
        if (id != o.id) {
            j.className = "";
            e.style.display = "none";
        } else {
            e.style.display = "block";
        }
    }
}
