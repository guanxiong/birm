{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
  <li{if $_GPC['do'] == 'cslist'} class="active"{/if}><a href="{php echo  $this->createWebUrl('cslist');}">坐席管理</a>
  </li>
  <li class="active"><a href="">客服状态</a></ul>
<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$item['id']}">
  <h4>客服信息</h4>
  <table class="tb">
     <tr>
		  <th width="90">客服昵称：</th>
			<td width="354"><input type="text" id="workid" name="workid" value="{$item['workid']}"  readonly="readonly" class="span5" placeholder="客服昵称只用于后台标识，不做推送显示" />
			</td>
	  </tr>
      <tr>
		  <th width="90">客服OPENID：</th>
			<td><input type="text" id="openid" name="openid" value="{$item['openid']}"  readonly="readonly" class="span5"  placeholder="此项必须填写正确"/>
			</td>
	  </tr>
      <tr>								<th>服务时间范围</th>								<td>								   从<input name="start_time" type="text" id="start_time" value="{$item['start_time']}" />				   至<input name="end_time" type="text" id="end_time" value="{$item['end_time']}" />								</td>			</tr>
        <tr>
					<th>是否启用：</th>
					<td>
                                                <label class="radio inline"><input type="radio" name="busy" value="1" {if $item['busy']=='1'||empty($item['busy'])} checked="checked" {/if}> 在线</label>&nbsp;&nbsp;&nbsp;
                                                 <label class="radio inline"><input type="radio" name="busy" value="2" {if $item['busy']=='2'} checked="checked" {/if} > 忙碌</label>
                                                <label class="radio inline"><input type="radio" name="busy" value="0" {if $item['busy']=='0'} checked="checked" {/if} > 离线</label>
                                               
                    </td>
				</tr>
        <tbody>
		<tr>
			<th></th>
			<td>
				<button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
				<input type="hidden" name="token" value="{$_W['token']}" />
			</td>
		</tr>
        </tbody>
	</table>
</form>

    $(function() {
        $('#start_time').timepicker({});
        $('#end_time').timepicker({});
    });
</script>
