{template 'header'}
<style>
 li {}
 li a{display:block;  padding:5px; color:#333; overflow:hidden; text-decoration:none !important; position:relative;}

 li a .title{font-size:16px;}

.top-bar {
background: #368FF4;
height: 50px;
overflow: hidden;
box-shadow: 0px 2px 2px rgba(0,0,0,0.2);
}
.vline {
float: left;
width: 1px;
height: 50px;
background-image: url('./source/modules/xfmarket/template/mobile/img/vline.png');
}
.top-bar i {
color: #fff;
font-size: 24px;
}
.top-bar a {
float: left;
display: block;
width: 50%;
height: 50px;
text-align: center;
line-height: 55px;
margin-left: -1px;
}
.top-bar a {
color: #368FF4;
text-decoration: none;
}
#tiles li {
width: 48%;
}

#main {
background-color: #e9e9e9;
position: relative;
}
.cl {
	color:white;opacity: 0.7;font-size:13px;font-family:仿宋_GB2312;line-height:30px;
}
.l1 a:active{border-bottom:2px #ffffff solid; color:#FFFFFF;height: 24px;opacity: 1;}
</style>

<div class="top-bar">		
	<a href="tel:{php echo $this->module['config']['tel'];}"><i class="icon-phone"></i></a><div class="vline"></div>
	<a href="{php echo $this->createMobileUrl('mygoods')}"><i class="icon-user"></i></a>	
</div>
<div style='margin-top:10px;margin-left:10px;float:left;'>
	  <a href="{php echo $this->createMobileUrl('add')}" class="btn btn-danger"><i class="icon-plus"></i> 点我发布信息</a> 
	  
</div>
<div style="margin-top:10px">
	<form action="" method="post"    enctype="multipart/form-data"   >
	  
	  		<input  type='text' name="keyword"  class="form-control" style="margin-left:10px;width:30%" placeHolder="搜索" />
			
			<input name="submit" type="submit" value="搜索" class="btn btn-info" />			
	  	
	  </form>
</div>
<div style="height:40px;background:#368ff4;margin-top:10px;opacity: 0.8;clear:both;" class="div1">
	<ul>
			<li style='float:left;margin-left:10px;' class='l1'>
				<a href="{php echo $this->createMobileUrl('list')}" class='cl'>全部</a>	
			</li>
		{loop $categorys $category}
			<li style='float:left;' class='l1'>
				<a href="{php echo $this->createMobileUrl('list',array('pcate' => $category['id']))}" class='cl'>{$category['name']}</a>
			</li>
		{/loop}
	</ul>
</div>

<div  id="main" >  
    <ul id='tiles'>
       {loop $list $row}
			<li>
				<a href="{php echo $this->createMobileUrl('detail', array('name' => 'detail', 'id' => $row['id'], 'weid' => $_W['weid']))}">
					{if $row['thumb1_cover']}<img src="{$_W['attachurl']}{$row['thumb1_cover']}"  />{/if}
					<div style='background:white;height:100%;width:100%;'>
						<p style='font-size:14px;padding-left:10px;padding-top:7px;'>{$row['title']}</p>
						<p style='padding-left:10px;padding-top:7px;'>
							<span style='color:#ff9900;font-size:12px;'>¥{$row['price']}</span>
							<span style='font-size:6px;'>
								{php echo date('Y-m-d', $row['createtime'])}
							</span>
						</p>
					</div>
				</a>
			</li>
		{/loop}
	</ul>
</div>



<script src="{$_W[siteroot]}source/modules/xfmarket/template/mobile/js/jquery.wookmark.min.js" type="text/javascript"></script>

<script type="text/javascript">

		<!--解决谷歌浏览器兼容问题-->
		   $(window).load(function(){
			   $('#main li').wookmark({
				    container: $('#main'),
				    offset: 4,
				    autoResize: true
				});
	   	   });
	});
//-->
</script>
{template 'footer'}
