	//对分享时的数据处理
	function _removeHTMLTag(str) {
		str = str.replace(/<script[^>]*?>[\s\S]*?<\/script>/g,'');
		str = str.replace(/<style[^>]*?>[\s\S]*?<\/style>/g,'');
		str = str.replace(/<\/?[^>]*>/g,'');
		str = str.replace(/\s+/g,'');
		str = str.replace(/&nbsp;/ig,'');
		return str;
	}

	require(['WeixinApi','jquery'], function(WeixinApi, $){
		//图片地址
 
	var _share_img = "{$_W['attachurl']}{$share['shareIcon']}";

		//分享内容
			var _share_content = "{$share[shareContent]}";



		// 需要分享的内容，请放到ready里
		WeixinApi.ready(function(Api) {
			// 微信分享的数据

			var wxData = {
				"appId": "",
				"imgUrl" : _share_img,
				"link" : "{$_W[siteroot]}{php echo $this->createMobileUrl('firendshare',array('sid'=>$share['id'],"uid"=>$shareUser['id']))}",
				"desc" : _share_content,
		        "title" : "{$share[title]}"
			};

			// 分享的回调
			var wxCallbacks = {

				favorite : false,

				// 分享操作开始之前
				ready : function() {

				},
				// 分享被用户自动取消
				cancel : function(resp) {

				},
				// 分享失败了
				fail : function(resp) {

				},
				// 分享成功
				confirm : function(resp) {

				},
				// 整个分享过程结束
				all : function(resp,shareTo) {

				}
			};


			Api.shareToFriend(wxData, wxCallbacks);


			Api.shareToTimeline(wxData, wxCallbacks);


			Api.shareToWeibo(wxData, wxCallbacks);


			Api.generalShare(wxData,wxCallbacks);
		});


	});
</script>
