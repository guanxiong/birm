{template 'header'}
{template 'member'}
<div class="profile">
	<div class="tabbable">
		<ul class="nav nav-tabs">
			<li><a href="{php echo create_url('mobile/module/profile', array('name' => 'fans', 'weid' => $_W['weid']))}#qq.com#wechat_redirect">我的资料</a></li>
			<li class="active"><a href="javascript:;">余额充值</a></li>
		</ul>
		<form action="" method="post" onsubmit="return validate();">
			<div class="tab-content" style="padding:0 10px; margin-top:10px;">
				<table class="form-table">
					<tr>
						<th><label for="">充值金额</label></th>
						<td>
							<input type="text" name="fee" value="100" />
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="hidden" name="token" value="{$_W['token']}" /><input type="submit" class="btn btn-large submit" value="提交" name="submit"></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	function validate() {
		var fee = parseInt($.trim($(':text[name="fee"]').val()));
		if(isNaN(fee) || fee < 10) {
			alert('充值金额不正确, 最低需充值 10 元');
			return false;
		}
		return true;
	}
</script>
{template 'footer'}
