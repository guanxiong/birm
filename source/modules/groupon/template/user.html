{template 'header'}
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="box">
                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-table"></i>用户管理</h3>
                            </div>
                        </div>
                        <div class="box-content">
                            <div class="row-fluid"> 
                                <form action="" method="post" class="form-horizontal">
                                    <input name="mobile" type="text" class="input-small-z" placeholder="手机号码" /> 
                                   <button type="submit" class="btn"><i class="icon-search"></i>查询</button>
                                  <!--button type="button" class="btn" onclick="window.location='exp.html'"><i class="icon-cloud-download"></i>导出</button-->
                                </form>
                            </div>
                            <div class="row-fluid dataTables_wrapper">
                                <form action="" method="post" class="form-horizontal">
                                    <table id="listTable" class="table table-bordered table-hover  dataTable">
                                        <thead>
                                            <tr>
                                                <!--<th>会员编号</th>-->
                                                <th>会员手机号</th>
                                                <th>会员微信码</th>
                                                <th>订单数量</th>
                                                <th>订单总金额</th>
                                                <th>最近交易时间</th>
                                                <th class="input-mini">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
											{loop $list $row}
											<tr>
                                                <td>{$row['mobile']}</td>
                                                <td>{$row['from_user']}</td>
                                                <td>{$row['totalnum']}</td>
                                                <td>￥{php echo sprintf('%.2f',$row['totalprice']);}</td>
                                                <td>{php echo date('Y-m-d H:i:s',$row['last_time']);}</td>
                                                <td>
                                                    <a href="{php echo $this->createWebUrl('Order',array('buy_user'=>$row['from_user']))}" class="btn" title="查看订单"><i class="icon-search"></i></a> 
                                                </td>
                                            </tr>		
											{/loop}
                                        </tbody>
                                    </table>
                                </form>
                                                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
