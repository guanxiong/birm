      <script type="text/javascript">
 

 
 function checktime(){

var dt1 = document.getElementById("btime").value;
var dt2 = document.getElementById("etime").value;
var nums = document.getElementById("nums").value;

var time= dt2 - dt1;

if(time <= 0)
{
days = 1;
alert("离店时间必须大于到店时间");
}
else
{
days = parseInt(time*1000 / (1000 * 60 * 60 * 24)); 
}

var str1 = {$shopinfo['oprice']}*nums;
var str2 = {$shopinfo['cprice']}*nums*days;
var str3 = ({$shopinfo['oprice']}-{$shopinfo['cprice']})*nums*days;
$("#oprice").val(str1);
$("#cprice").val(str2);
$("#price3").val(str3);
}
 
 
 
 
 function dothis(nums){

var dt1 = document.getElementById("btime").value;
var dt2 = document.getElementById("etime").value;

var time= dt2 - dt1;

if(time <= 0){
var days = 1;
alert("离店时间必须大于到店时间");
}
else{
var days = parseInt(time*1000 / (1000 * 60 * 60 * 24)); 
}

var str1 = {$shopinfo['oprice']}*nums*days;
var str2 = {$shopinfo['cprice']}*nums*days;
var str3 = ({$shopinfo['oprice']}-{$shopinfo['cprice']})*nums*days;
$("#oprice").val(str1);
$("#cprice").val(str2);
$("#price3").val(str3);
}

var oLay = document.getElementById("overlay");  
$(document).ready(function () { 

$("#showcard").click(function () {

  
if($("#realname").val()==''){alert('名字不能为空');return false;} 
if($("#mobile").val()==''){alert('电话不能为空');return false;} 
if($("#btime").val()>=$("#etime").val()){alert('离店时间必须大于到店时间');return false;}

}); 
}); 

$("#windowclosebutton").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 
$("#alertclose").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 

function alert(title){ 

$("#windowcenter").slideToggle("slow"); 
$("#txt").html(title);
setTimeout('$("#windowcenter").slideUp(500)',4000);
} 


var count = $("#thelist img").size();

$("#scroller").css("width",document.body.clientWidth*count);
 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){ 
 
  $("#thelist img").css("width",document.body.clientWidth);
  $("#scroller").css("width",document.body.clientWidth*count);
}
