{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form">
		<h4>参数设置</h4>
		<table class="tb">
			<tr>
				<th>公告幻灯片数量</th>
				<td>
				<input type="text" class="span2" placeholder="" name="gamen" value="{$settings['gamen']}">
					<span class="help-block">默认是3</span>
				</td>
			</tr>
		<tr>
				<th>关注搜索结果页面地址</th>
				<td>
				<input type="text" class="span6" placeholder="" name="gamew" value="{$settings['gamew']}">
					<span class="help-block"></span>
				</td>
			</tr>			
			<tr>			
				<th></th>
				<td>
					<input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				</td>
			</tr>
		</table>
	</form>
</div>
{template 'common/footer'}
