{template 'common'}
<div class='voteitem' style='float:left;width:225px;margin-bottom:5px;margin-right:5px;padding:5px;border:1px solid #ccc'>
    <input name="option_title[]" type="text" class="span3 item_title" value=""/>
    <input name="option_id[]" type="hidden" class="span3" value="{$tag}" />
    
    <div class="fileupload fileupload-new {if $type!='image'}hide{/if} item-image" tabindex="-1" data-provides="fileupload" style='margin-top:5px;width:225px;'>
        <div id="thumb0_span" tabindex="-1" class="fileupload-preview thumbnail" style="float:left;;width: 100px; height: 100px;">
            <img src="" width="100" /></div>
        <div style='float:left;margin-left:5px;'>
            <span class="btn btn-file">
                <span class="fileupload-new">选择图片</span><span class="fileupload-exists">更改</span><input name="option_thumb_{$tag}" type="file"  class='vote_img_file'/></span>
            <br/><a href="#" class="btn fileupload-exists" data-dismiss="fileupload" style='margin-top:5px'>移除</a>
            <input type="hidden" name="option_thumb_old_{$tag}" class='vote_img_old'/>
        </div>
    </div>
 
    <div style='margin-top:5px;width:225px;float:left;'>
        <a href="javascript:;" onclick="deleteItem(this)" style="margin-top:10px;"  title="删除">删除投票项 <i class='icon-remove'></i></a>
    </div>
</div>
