{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">		<li{if $_GPC['do'] == 'addshop'} class="active"{/if}><a href="{php echo $this->createWebUrl('addshop', array('rid' => $_GPC['id']));}">添加房型</a></li>	</ul>
<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$item['id']}">
	<h4>房型基本信息</h4>
	<table class="tb">
		<tr>
			<th>房型</th>
			<td><input type="text" name="style" value="{$item['style']}" class="span5"></td>
		</tr>				<tr>			<th>原价</th>			<td><input type="text" name="oprice" value="{$item['oprice']}" class="span5"></td>		</tr>				<tr>			<th>现价</th>			<td><input type="text" name="cprice" value="{$item['cprice']}" class="span5"></td>		</tr>
		<tr>
			<th><label for="">图片展示</label></th>
			<td>
				<div class="fileupload fileupload-new" data-provides="fileupload">
					<div class="fileupload-preview thumbnail" style="width: 200px; height: 150px;">{if $item['thumb']}<img src="{$_W['attachurl']}{$item['thumb']}" width="200" />{/if}</div>
					<div>
						<span class="btn btn-file"><span class="fileupload-new">选择图片</span><span class="fileupload-exists">更改</span><input name="thumb" type="file" /></span>
						<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>
						{if $item['thumb']}<button type="submit" name="fileupload-delete" value="{$item['thumb']}" class="btn fileupload-new">删除</button>{/if}
					</div>
				</div>
				<span class="help-block"></span>
			</td>
		</tr>
		<tr>
			<th>简介</th>
			<td>
				<textarea style="height:100px;" class="span7 richtext-clone" name="device" cols="70" id="reply-add-text">{$item['device']}</textarea>
			</td>
		</tr>
		<tr>
			<th></th>
			<td>
				<button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
				<input type="hidden" name="token" value="{$_W['token']}" />
			</td>
		</tr>
	</table>
</form>
<script type="text/javascript" src="./resource/script/cascade.js"></script>
<script type="text/javascript">
kindeditor($('.richtext-clone'));
</script>
{template 'common/footer'}
