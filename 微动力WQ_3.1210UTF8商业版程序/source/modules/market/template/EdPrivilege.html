
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="{RES}css/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/plugins/daterangepicker/daterangepicker.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/todc_bootstrap_button.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{RES}css/inside.css" media="all" />
<script type="text/javascript" src="{RES}src/jQuery.js"></script>
<script type="text/javascript" src="{RES}src/bootstrap_min.js"></script>
<script type="text/javascript" src="{RES}src/plugins/validation/jquery_validate_min.js"></script>
<script type="text/javascript" src="{RES}src/plugins/validation/jquery_validate_methods.js"></script>
<script type="text/javascript" src="{RES}src/plugins/form/jquery_form_min.js"></script>
<script type="text/javascript" src="{RES}src/plugins/daterangepicker/moment_min.js"></script>
<script type="text/javascript" src="{RES}src/plugins/daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="{RES}src/inside.js"></script>
<title>商户管理 微生活—by 微动力</title>
    <!--[if lte IE 9]><script src="{RES}src/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{RES}css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>

     <script src="/resource/script/kindeditor/kindeditor-min.js"></script>
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="box">
                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-edit"></i>添加特权</h3>
                            </div>
                            <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>

                        <div class="box-content">
                            <form action="" method="post" class="form-horizontal form-validate">
								<input type="hidden" name="action" value="save" />
								<input type="hidden" name="id" value="{$row['id']}" />
								<input type="hidden" name="pid" value="{$row['pid']}" />
                                <div class="control-group">
                                    <label for="keyword" class="control-label">标题：</label>
                                    <div class="controls">
                                        <input type="text" name="title" value="{$row['title']}" id="short_title" class="input-large" data-rule-required="true" data-rule-maxlength="30" />
                                        <span class="help-inline">不超过30个字符</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="">时间设置</label>
                                    <div class="controls">
                                        <div class="input-prepend">
                                            <span class="add-on"><i class="icon-calendar"></i></span>
                                            <input type="text" name="time" value="{$row['time']}" readonly="" id="time" class="daterangepick input-xlarge" data-rule-required="true" />
                                        </div>
                                    </div>

                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="content">使用说明</label>
                                    <div class="controls">
                                        <textarea class="input-large" name="use_info" id="info" data-rule-required="true"  data-rule-maxlength="300">{$row['use_info']}</textarea> 
                                    </div>
                                </div>
								<div class="control-group">
									<label for="third" class="control-label">是否显示</label>
									<div class="controls">
										<label class="radio inline">
											<input type="radio" name="is_show" value="1" {if $row['is_show']==1}checked="checked"{/if}  />
											显示
										</label>
										<label class="radio inline">
											<input type="radio" name="is_show" value="0" {if $row['is_show']==0}checked="checked"{/if}/>
											隐藏
										</label>
									</div>
								</div>
                                <div class="form-actions">
                                    <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                    <button type="button" class="btn" onclick="Javascript:window.history.go(-1)">取消</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
     <script type="text/javascript">
         var seting = {
             themeType: "simple",
			uploadJson : "./index.php?act=attachment&do=upload",
			fileManagerJson:"./index.php?act=attachment&do=manager",				 
             resizeType: 1,
             syncType: "",
             allowPreviewEmoticons: false,
             items: [
 'source', 'undo', 'redo', 'plainpaste', 'plainpaste', 'wordpaste', 'clearhtml', 'quickformat', 'selectall', 'fullscreen', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'hr',
 'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
 'insertunorderedlist', '|', 'emoticons', 'image', 'link', 'unlink', 'preview'],
             allowFileManager: true,
             width: "70%",
             afterCreate: function () {
                 this.sync();
             },
             afterBlur: function () {
                 this.sync();
             }
         }
         var editor1;
         KindEditor.ready(function (K) {
             editor1 = K.create('#info', seting);

         });


    </script>
</body>
</html>
