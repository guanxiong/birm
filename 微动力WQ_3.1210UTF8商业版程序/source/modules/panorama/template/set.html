<script type="text/javascript" src="./resource/script/kindeditor/lang/zh_CN.js"></script>
<link type="text/css" rel="stylesheet" href="./resource/script/kindeditor/themes/default/default.css" />

<script type="text/javascript">
KindEditor.ready(function(K) {
var editor = K.editor({
  allowFileManager : true,
  uploadJson : "./index.php?act=attachment&do=upload",
  fileManagerJson : "./index.php?act=attachment&do=manager",
  });
  $(".up .a_upload").click(function() {
    var name = $(this).attr("id");
     // alert(name);
     if(name == 'frontpic'){
    editor.loadPlugin("image", function() {
    editor.plugin.imageDialog({
      imageUrl : $(".pic #frontpic").val(),
      clickFn : function(url) {
        editor.hideDialog();
          html='<img src="'+url+'" style="width:145px;">';
          $("#front_picsrc").html(html);
          $(".pic #frontpic").val(url);
      }
    });
  });
  }

   if(name == 'rightpic'){
    editor.loadPlugin("image", function() {
    editor.plugin.imageDialog({
      imageUrl : $(".pic #rightpic").val(),
      clickFn : function(url) {
        editor.hideDialog();
          html='<img src="'+url+'" style="width:145px;">';
          $("#right_picsrc").html(html);
          $(".pic #rightpic").val(url);
      }
    });
  });
  }

  if(name == 'backpic'){
    editor.loadPlugin("image", function() {
    editor.plugin.imageDialog({
      imageUrl : $(".pic #backpic").val(),
      clickFn : function(url) {
        editor.hideDialog();
          html='<img src="'+url+'" style="width:145px;">';
          $("#back_picsrc").html(html);
          $(".pic #backpic").val(url);
      }
    });
  });
  }

  if(name == 'leftpic'){
    editor.loadPlugin("image", function() {
    editor.plugin.imageDialog({
      imageUrl : $(".pic #leftpic").val(),
      clickFn : function(url) {
        editor.hideDialog();
          html='<img src="'+url+'" style="width:145px;">';
          $("#left_picsrc").html(html);
          $(".pic #leftpic").val(url);
      }
    });
  });
  }

  if(name == 'toppic'){
    editor.loadPlugin("image", function() {
    editor.plugin.imageDialog({
      imageUrl : $(".pic #toppic").val(),
      clickFn : function(url) {
        editor.hideDialog();
          html='<img src="'+url+'" style="width:145px;">';
          $("#top_picsrc").html(html);
          $(".pic #toppic").val(url);
      }
    });
  });
  }

  if(name == 'bottompic'){
    editor.loadPlugin("image", function() {
    editor.plugin.imageDialog({
      imageUrl : $(".pic #bottompic").val(),
      clickFn : function(url) {
        editor.hideDialog();
          html='<img src="'+url+'" style="width:145px;">';
          $("#bottom_picsrc").html(html);
          $(".pic #bottompic").val(url);
      }
    });
  });
  }




});
});
</script>
