<script language="javascript">
    function formcheck(){
           var ok = true;
                                $('.price_status').each(function() {
                                    if (!$(this).isEmpty() && !$(this).isNumber()) {
                                        Tip.select($(this), "请填写数字或留空", "top");
                                        ok = false;
                                        return false;
                                    }
                                });
                                return ok;
    }
</script>
