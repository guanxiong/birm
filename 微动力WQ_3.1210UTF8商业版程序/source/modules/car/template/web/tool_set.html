<style>

<script type="text/javascript">
$(function(){
	$('div.make-switch').on('switch-change', function (e, data) {
		var tools = [];
		$('div.make-switch :checkbox:checked').each(function(){
			tools.push($(this).val());
		});
		$.post(location.href, {'tools': tools.toString(),'op':'save'}, function(dat){

		});
	});
});
</script>
