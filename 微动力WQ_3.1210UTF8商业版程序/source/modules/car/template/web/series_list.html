{template 'common/header'}
<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createWebUrl('series',array('op'=>'post'));}">添加品牌车系</a></li>	
	<li  class="active"><a href="{php echo $this->createWebUrl('series', array('op'=>'list'))}">品牌车系管理</a></li>	
</ul>
	
	<div class="main">
		<div class="category">
		<form action="" method="post">
 			<table class="table table-hover">
				<thead>
					<tr>
						<th style="width:10px;"></th>
						<th style="width:60px;">显示顺序</th>
						<th style="width:120px;">品牌</th>
						<th>车系名称</th>
						<th>车系简称</th>
						<th style="width:80px;">设为显示</th>
						<th style="width:80px;">操作</th>
					</tr>
				</thead>
				<tbody>
				{loop $list $v} 
                  <tr>
						<td></td>
						<td><input type="text" class="span1" name="listorder[{$v['id']}]" value="{$v['listorder']}"></td>
						<th>{$seriesArr[$v['bid']]}</th>
	                    <td><div class="type-parent">{$v['title']}&nbsp;&nbsp;</div></td>
	                    <td>{$v['subtitle']}</td>
						<td>{if $v['status']=='1'}<span class="label label-success">显示</span>{else}<span class="label label-important">不显示</span>{/if}</td>
						<td><a href="{php echo create_url('site/module', array('do' => 'series','op'=>'post', 'name' => 'car','id'=>$v['id']));}">编辑</a>&nbsp;&nbsp;
						<a href="{php echo create_url('site/module', array('do' => 'series', 'op'=>'del','name' => 'car','id'=>$v['id']));}" onclick="return confirm('删除车系将删除该车系下的所有车型，确认吗？');return false;">删除</a></td>
					</tr>
				{/loop} 
					<tr>
						<td></td>
						<td colspan="7">
							<a href="{php echo create_url('site/module', array('do' => 'series','op'=>'post', 'name' => 'car','id'=>0));}"><i class="icon-plus-sign-alt"></i> 添加汽车品牌车系</a>
						</td>
					</tr>
 
				</tbody>
			</table>
			<table>
				<tr>
					<th style="width:30px"></th>
					<td>
						<button type="submit" class="btn btn-primary" name="submit" value="提交">提交</button>
						<input type="hidden" name="token" value="{$_W['token']}" />
					</td>
				</tr>
			</table>
		</form>
			
 		</div>
    </div>
{template 'common/footer'}
