{template 'common/header'}<script language='javascript' src='./source/modules/iflop/js/gcjs.js'></script><script language='javascript' src='./source/modules/iflop/js/form.js'></script><script language='javascript' src='./source/modules/iflop/js/tooltip.js'></script><link href="./source/modules/iflop/css/common2.css" rel="stylesheet" /><div class="main">	<ul class="nav nav-tabs">		<li{if $_GPC['do'] == 'manage' || $_GPC['do'] == '' } class="active"{/if}><a href="{php echo $this->createWebUrl('manage');}">翻牌抽奖管理</a></li>		<li{if $_GPC['do'] == 'post'} class="active"{/if}><a href="{php echo create_url('rule/post',array('module'=>'iflop'));}">添加翻牌抽奖规则</a></li>	</ul>		<div class="search">		<form action="site.php" method="get">		<input type="hidden" name="act" value="entry" />		<input type="hidden" name="do" value="manage" />		<input type="hidden" name="eid" value="{$_GPC['eid']}" />		<table class="table table-bordered tb">			<tbody>				<tr>					<th>关键字</th>					<td>						<input class="span6" name="keywords" id="" type="text" value="{$_GPC['keywords']}">					</td>				</tr>				<tr>				 <tr class="search-submit">					<td colspan="2"><button class="btn btn-primary pull-left span2" style='margin-left:95px;'><i class="icon-search icon-large"></i> 搜索</button></td>				 </tr>			</tbody>		</table>		</form>	</div>
	<div style="padding:15px;">		<table class="table table-hover">			<thead class="navbar-inner">				<tr><th class='with-checkbox'>                    <input type="checkbox" class="check_all" /></th>					<th style="width:200px;">活动名称</th>					<th style="width:100px;">有效参与人数</th>					<th style="">总浏览数</th>					<th style="min-width:60px;">操作</th>				</tr>			</thead>
			<tbody>				{loop $list $row}				<tr>                   <td class="with-checkbox">                        <input type="checkbox" name="check" value="{$row['id']}"></td>	                         <td>{$row['name']} </td>                    	<td>{$row['fansnum']}</td>                    	<td>{$row['viewnum']}</td>                    	<td >                        <a href="{php echo create_url('site/module', array('do' => 'awardlist', 'name' => 'iflop','rid'=>$row['id']))}" class="btn" rel="tooltip" title="中奖信息"><i class="icon-cog"></i>中奖信息</a>                        <a class="btn" rel="tooltip" href="{php echo create_url('rule/post', array( 'module' => 'iflop','id'=>$row['id']))}" title="编辑"><i class="icon-edit"></i></a>						<a class="btn" rel="tooltip" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo create_url('site/module', array('do' => 'delete', 'name' => 'iflop','rid'=>$row['id']))}');" title="删除"><i class="icon-remove"></i></a>					</td>				</tr>				{/loop}				<tr>				<td colspan="7">					<input type="button" class="btn btn-primary" name="deleteall" value="批量删除" />				</td>				</tr>			</tbody>		</table>		{$pager}	</div></div><script>$(function(){
    $(".check_all").click(function(){       var checked = $(this).get(0).checked;       $("input[type=checkbox]").attr("checked",checked);    });
	$("input[name=deleteall]").click(function(){		var check = $("input:checked");		if(check.length<1){			err('请选择要删除的记录!');			return false;		}
        if( confirm("确认要删除选择的记录?")){		var id = new Array();		check.each(function(i){			id[i] = $(this).val();		});		$.post('{php echo create_url('site/module', array('do' => 'deleteAll', 'name' => 'iflop'))}', {idArr:id},function(data){			if (data.errno ==0){				location.reload();			} else {				alert(data.error);			}		},'json'); }	});});</script>
<script>
function drop_confirm(msg, url){
    if(confirm(msg)){
        window.location = url;
    }
}
</script>

{template 'common/footer'}
