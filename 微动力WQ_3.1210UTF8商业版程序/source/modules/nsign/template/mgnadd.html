{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
	<li{if $_GPC['do'] == 'newadd'} class="active"{/if}><a href="{php echo $this->createWebUrl('newadd', array('rid' => $_GPC['id']));}">添加优惠内容</a></li>
	</ul>
	<div class="search">
		<form action="" method="get">
		<input type="hidden" name="act" value="module" />
		<input type="hidden" name="do" value="mngadd" />
		<input type="hidden" name="name" value="nsign" />
		<input type="hidden" name="id" value="{$rid}" />
		<table class="table table-bordered tb">
			<tbody>
				<tr>
					<th>商户</th>
					<td>
						<input class="span6" name="style" id="" type="text" value="{$_GPC['style']}">
					</td>
				</tr>
				 <tr class="search-submit">
					<td colspan="2"><button class="btn pull-right span2"><i class="icon-search icon-large"></i> 搜索</button></td>
				 </tr>
			</tbody>
		</table>
		</form>
	</div>
	<div style="padding:15px;">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:10%;">序号</th>
					<th style="width:15%;">商户</th>
                    <th style="width:15%;">分类</th>
					<th style="width:20%;">标题</th>
					<th style="width:30%;">简介</th>
					<th style="width:10%;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td >{$item['id']}</td>
					<td >{$item['shop']}</td>
                    <td >{$item['type']}</td>
					<td >{$item['title']}</td>
					<td >{$item['description']}</td>
					<td ><span>
					<a href="{php echo $this->createWebUrl('newadd', array('id' => $item['id'],'rid' => $item['rid']))}">修改信息</a>&nbsp;&nbsp;
					<a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('deleteadd', array('id' => $item['id']))}">删除</a>
					</span></td>
				</tr>
				{/loop}
			</tbody>
					<input name="token" type="hidden" value="{$_W['token']}" />
		</table>
		{$pager}
	</div>
</div>
<script type="text/javascript" src="./source/modules/business/images/industry.js"></script>
{template 'common/footer'}
