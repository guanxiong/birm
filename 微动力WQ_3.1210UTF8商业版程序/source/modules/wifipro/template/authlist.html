{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
  <li{if $_GPC['do'] == 'authlist'} class="active"{/if}><a href="{php echo $this->createWebUrl('authlist');}">认证记录</a>
  </li>
</ul>
	<div class="search">
		<form action="{php echo $this->createWeburl('authlist')}" method="post">
		  <table class="table table-bordered tb">
			<tbody>
				<tr class="span6">
					<th class="span2">路由器名称</th>
					<td class="span2">
						<input class="span2" name="keyword" id="" type="text" value="{$_GPC['keyword']}">
					</td>
                    <td class="span2">
                    <button class="btn pull-right span2"><i class="icon-search icon-large"></i> 搜索</button>
                    </td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
	<div style="padding:15px;">
		<p>
        <table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th width="85"  >路由器名称</th>
					<th width="41" >微信OPENID</th>
					<th width="42" >认证结果</th>
					<th width="85" >接口信息 </th>
					<th width="85" >认证时间</th>
				</tr>
			</thead>
				{loop $list $item}
				<tr>
					<td>{$item['rname']}</td>
					<td>{$item['fromuser']}</td>
					<td><span class="label">{if $item['result']==1}成功{else}失败{/if}</span></td>
					<td>{$item['resultmemo']}</td>
					<td>{php echo date('Y-m-d H:i:s',$item['createtime'])}</td>

				</tr>
				{/loop}

				<td colspan="9">
					<input name="token" type="hidden" value="{$_W['token']}" />
				</td>
		</table>
		{$pager}
	</div>
</div>
{template 'common/footer'}
