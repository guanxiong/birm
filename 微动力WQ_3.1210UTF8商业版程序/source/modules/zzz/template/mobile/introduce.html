<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="”apple-mobile-web-app-capable”" content="”yes”">
<meta content="telephone=no" name="format-detection"> 
<title>排名-做粽子</title>
<link href="./source/modules/zzz/template/images/style.css" rel="stylesheet" type="text/css">
<style>

.introduce{ 
font-size:16px;
color:#fff;
	padding:10px 10px;
}

.introduce img{ 
	width:100%;
}
</style>
</head>
<body>
<div class="page-load-container" style="min-height: 771px; opacity: 1;">
<div class="page-load-page ranking-page"  style="min-height: 771px;">
	
	<div class="ranking-body" style="padding-top:0px;">
		<div class="ranking-banner">
			<img src="./source/modules/zzz/template/images/introduce.jpg" border="0" alt="">
			<span class="ranking-banner-text">{$str}</span>
			<span class="ranking-time"></span>
			
			
			<a  class="to-index-button" href="{php echo $this->createMobileUrl('lottery', array('id' => $id))}">开始<br>游戏</a>
			
			
		</div>
		
		<div class="ranking-list" >
			<div class="introduce">
				{$zzz['rule']}
			</div>
			
			
			
			
		</div>
		
	
	</div>
	<div class="power-by">
		@{$_W['account']['name']}
	</div>
	
</div>
</div>

<script type="text/javascript">
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
WeixinJSBridge.call('hideToolbar');
	window.shareData = {
		"imgUrl": "{$_W['siteroot']}source/modules/zzz/icon.jpg",
		"timeLineLink": "{$_W['siteroot']}{php echo $this->createMobileUrl('ucount', array('id' => $id,'uid' => $myuser['id']))}",
		"sendFriendLink": "{$_W['siteroot']}{php echo $this->createMobileUrl('ucount', array('id' => $id,'uid' => $myuser['id']))}",
		"weiboLink": "{$_W['siteroot']}{php echo $this->createMobileUrl('rank', array('id' => $id,'uid' => $myuser['id']))}",
		"tTitle": "{$zzz['title']}",
		"tContent": "我在玩『做粽子』，抢头等奖。快进来助我一臂之力～么么哒～",
		"fTitle": "我在玩『做粽子』，抢头等奖。快进来助我一臂之力～么么哒～",
		"fContent": "我在玩『做粽子』，抢头等奖。快进来助我一臂之力～么么哒～",
		"wContent": "我在玩『做粽子』，抢头等奖。快进来助我一臂之力～么么哒～"
	};

	// 发送给好友
	WeixinJSBridge.on('menu:share:appmessage', function (argv) {
		WeixinJSBridge.invoke('sendAppMessage', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.sendFriendLink,
			"desc": window.shareData.fContent,
			"title": window.shareData.fTitle
		}, function (res) {
			_report('send_msg', res.err_msg);
		})
	});

	// 分享到朋友圈
	WeixinJSBridge.on('menu:share:timeline', function (argv) {
		WeixinJSBridge.invoke('shareTimeline', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.timeLineLink,
			"desc": window.shareData.tContent,
			"title": window.shareData.tTitle
		}, function (res) {
			_report('timeline', res.err_msg);
		});
	});

	// 分享到微博
	WeixinJSBridge.on('menu:share:weibo', function (argv) {
		WeixinJSBridge.invoke('shareWeibo', {
			"content": window.shareData.wContent,
			"url": window.shareData.weiboLink
		}, function (res) {
			_report('weibo', res.err_msg);
		});
	});
}, false);
</script>
</body>
</html>
