{template 'common/header'}
<ul class="nav nav-tabs">
	
					<li><a target="_blank" href="{php echo create_url('site/module/kfset', array('type' => '3', 'name' => 'kf', 'set' => 1))}">客服列表</a></li>

</ul>


<div class="main">
	<div class="stat">
		<div class="stat-div">
			<div class="navbar navbar-static-top">
				<div class="navbar-inner">
					<span class="brand">编辑客服</span>
				</div>
			</div>
           
            <form class="form-horizontal form"  action="{$_W['siteroot']}{php echo create_url('site/module/kfset', array('name' => 'kf',  'type' => '3','set'=>2))}" method="post" enctype="multipart/form-data" data-ajax="false"> 
            
           
<table class="tb" style="margin-top:10px;">
				
				<tr>
					<th style="width:90px;"><label for="uid">工号</label></th>
					<td>
						<input type="text" name="uid" value="{$kfuser['uid']}" class="span6" />
                        <span class="help-block">用户ID</span>
                        
					</td>
				</tr>
                <tr>
					<th style="width:90px;"><label for="nickname">昵称</label></th>
					<td>
                    <input type="text"  name="nickname" value="{$kfuser['nickname']}" class="span6"  />
					<span class="help-block">用户名</span>
                    </td>
				</tr>
                <tr>
					<th style="width:90px;"><label for="oid">OPENID：</label></th>
					<td>
						<input type="text"  name="oid" value="{$kfuser['oid']}" class="span6" />

					</td>
				</tr>
                
				<tr>

					</td>
				</tr>
				
				<tr>
					<td colspan="2">
						<input type="submit" class="btn btn-primary span3" name="edit"  value="提交" /><input type="hidden" name="token" value="{$_W['token']}" />
					</td>
				</tr>
			</table>
            
			</form>
            
		</div>
