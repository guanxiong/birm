{template 'common/header'}
<style>
.sub-search input,.sub-search select{margin-bottom:0;}
</style>
    <div class="main">
		<div class="stat">
			<div class="stat-div">
				<div class="navbar navbar-static-top">
					<div class="navbar-inner">
						<span class="brand">签到记录</span>
					</div>
				</div>
	
				<div class="sub-item" id="table-list">
					<h4 class="sub-title">详细数据  |  总数:{$total}</h4>
					<form action="" method="post" onsubmit="">
					<div class="sub-content">
						<table class="table table-hover">
							<thead class="navbar-inner">
								<tr>
									<th  class="row-first">选择</td>
									<th  class="row-hover">编号</th>
									<th >姓名</th>
									<th >签到时间</th>
									<th >签到排名</th>
                                    <th >连续次数</th>
                                  <th >连续第一次数</th>
								</tr>
							</thead>
							<tbody>
								{loop $signinlist $row}
								<tr>
									<td style="text-align:center;" class="row-first"><input type="checkbox" name="select[]" value="{$row['id']}" /></td>
									<td style="text-align:center;" class="row-hover">{$row['id']}</td>	
									<td style="text-align:center;" >{$row['name']}</td>
									<td style="text-align:center;" >{php echo date('Y-m-d H:i:s', $row['time']);}</td>
									<td style="text-align:center;" >{$row['rank']}</td>
                                    <td style="text-align:center;" >{$row['continuedays']}</td>
                                    <td style="text-align:center;" >{$row['continuefirst']}</td>
								</tr>
								{/loop}
							</tbody>
						</table>
						<table class="table">
							<tr>
								<td style="width:40px;" class="row-first"><input type="checkbox" onclick="selectall(this, 'select');" /></td>
								<td>
									<input type="submit" name="delete" value="删除" class="btn btn-primary" />
									<input type="hidden" name="token" value="{$_W['token']}" />
								</td>
							</tr>
						</table>
					</div>
				</form>
				{$pager}
				</div>
			</div>
		</div>
    </div>

<script>
$(function() {
	//详细数据相关操作
	var tdIndex;
	$("#table-list thead").delegate("th", "mouseover", function(){
		if($(this).find("i").hasClass("")) {
			$("#table-list thead th").each(function() {
				if($(this).find("i").hasClass("icon-sort")) $(this).find("i").attr("class", "");
			});
			$("#table-list thead th").eq($(this).index()).find("i").addClass("icon-sort");
		}
	});
	$("#table-list thead th").click(function() {
		if($(this).find("i").length>0) {
			var a = $(this).find("i");
			if(a.hasClass("icon-sort") || a.hasClass("icon-caret-up")) { //递减排序
				/*
					数据处理代码位置
				*/
				$("#table-list thead th i").attr("class", "");
				a.addClass("icon-caret-down");
			} else if(a.hasClass("icon-caret-down")) { //递增排序
				/*
					数据处理代码位置
				*/
				$("#table-list thead th i").attr("class", "");
				a.addClass("icon-caret-up");
			}
			$("#table-list thead th,#table-list tbody:eq(0) td").removeClass("row-hover");
			$(this).addClass("row-hover");
			tdIndex = $(this).index();
			$("#table-list tbody:eq(0) tr").each(function() {
				$(this).find("td").eq(tdIndex).addClass("row-hover");
			});
		}
	});
});
</script>
{template 'common/footer'}
