{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
				<li{if $_GPC['do'] == 'manager'} class="active"{/if}><a href="{php echo create_url('site/module/manager', array('name' => 'bm_marry'));}">喜帖管理</a>
                <li{if $_GPC['do'] == 'add'} class="active"{/if}><a href="{php echo create_url('site/module/add', array('name' => 'bm_marry'));}">添加喜帖</a></li>

        
        </ul>
	<div class="search">
		<form action="site.php" method="get">
		<input type="hidden" name="act" value="module" />
		<input type="hidden" name="do" value="manager" />
		<input type="hidden" name="name" value="bm_marry" />
		<table class="table table-bordered tb">
			<tbody>
				<tr>
					<th width="150">新郎/新娘姓名</th>
					<td width="203">
						<input class="span6" name="keyword" id="" type="text" value="{$_GPC['keyword']}">
					</td>
				</tr>
				<tr class="search-submit">
				   <td colspan="2"><button class="btn pull-right span2"><i class="icon-search icon-large"></i> 搜索</button></td>
				 </tr>
			</tbody>
		</table>
		</form>
	</div>
	<div style="padding:15px;">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:200px;">标题</th>
					<th style="width:200px;"><span style="width:100px;">新郎/新娘</span></th>
					<th style="width:200px;">婚礼日期</th>
					<th style="min-width:60px;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['title']}</td>
					<td>{php echo $item['xl_name'].'/'.$item['xn_name']}</td>
					<td>{$item['hy_time']}</td>
					<td>
                    		<a href="{php echo $this->createWebUrl('infolist', array('sid' => $item['id']))}" class="btn btn-small" title="查看赴宴信息及收到祝福"><i class="icon-search"></i></a>
						<a href="{php echo $this->createWebUrl('add', array('id' => $item['id']))}" class="btn btn-small" title="编辑"><i class="icon-edit"></i></a>
						<a onclick="return confirm('删除喜帖将删除所有关联赴宴及祝福记录，确认吗？');return false;" href="{php echo $this->createWebUrl('delete', array('id' => $item['id']))}" class="btn btn-small" title="删除"><i class="icon-remove"></i></a>
					                    
                    </td>
				</tr>
				{/loop}
			</tbody>
			<tr>
				<td colspan="6">
					<input name="token" type="hidden" value="{$_W['token']}" />
					<input type="submit" class="btn btn-primary" name="submit" value="提交" />
				</td>
			</tr>
		</table>
		{$pager}
	</div>
</div>
