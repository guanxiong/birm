
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="-1">
        <title>
            看你有多色
        </title>
        <link rel="stylesheet" href="{$src}m.css">
    </head>
    <body>
        <div class="grid">
            <div class="page hide" id="loading">
                loading...
            </div>
            <div class="page hide" id="index">
                <h1>看你有多色</h1>

                <div id="help">找出所有色块里颜色不同的一个</div>
                <div class="btns">
                    <button data-type="color" class="btn play-btn">
                        开始游戏
                    </button>
                    
                </div>
            </div>

            <div class="page hide" id="room">
                <header>
                    <span class="lv">
                        得分：
                        <em>
                            1
                        </em>
                    </span>
                    <span class="time">
                    </span>
                    <span class="btn btn-pause">
                        暂停
                    </span>
                </header>
                <div id="box" class="lv1">
                </div>
            </div>
            <div class="page hide" id="dialog">
                <div class="inner">
                    <div class="content gameover">
                        <p>
                            经鉴定，您是：
                        </p>
                        <h3></h3>
                        <div class="btn-wrap">
                            <button class="btn btn-restart">
                                再来一次
                            </button>
                            <a href="{$gameurl}" target="_blank" class="btn btn-boyaa">
                                更多游戏...
                            </a>
                         
                        </div>
                    </div>
                    <div class="content pause">
                        <h3>
                            游戏暂停
                        </h3>
                        <div class="btn-wrap">
                            <button class="btn btn-resume">
                                继续游戏
                            </button>
                            <a href="{$gameurl}" target="_blank" class="btn btn-boyaa">
                                更多游戏...
                                
                            </a>
                           
                        </div>

                    </div>
                </div>
            </div>
        </div>
		<script src="{$src}libs.min.js"></script>
		<script>
		weixinx ="{$weixin}";
		urlx ="{$url}";
		srcx = "{$src}";
		gx = "{$g}";
		</script>

document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	window.shareData = {
		"imgUrl": srcx+"s.png",
		"timeLineLink": urlx,
		"sendFriendLink": urlx,
		"weiboLink": urlx,
		"tTitle": "看你有多色，色盲测试"+weixinx,
		"tContent": "色盲大测试",
		"fTitle": "看你有多色，色盲测试"+weixinx,
		"fContent":  "色盲测试",
		"wContent":  "看你有多色，色盲测试"+weixinx
	};

	// 发送给好友
	WeixinJSBridge.on('menu:share:appmessage', function (argv) {
		WeixinJSBridge.invoke('sendAppMessage', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.sendFriendLink,
			"desc": window.shareData.fContent,
			"title": window.shareData.fTitle

		window.location.href ="{$g}";
			_report('send_msg', res.err_msg);
		})
	});

	// 分享到朋友圈

		WeixinJSBridge.invoke('shareTimeline', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.timeLineLink,
			"desc": window.shareData.tContent,
			"title": window.shareData.tTitle

			_report('timeline', res.err_msg);
		});
	});

		});
	});
