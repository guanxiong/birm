<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <title>不想起床</title>
    <style type="text/css">
        html{
            -webkit-text-size-adjust: none;   /* 禁用iPhone中Safari的字号自动调整 */
        }

        *{
            padding:0;
            margin:0;
        }

        html,body {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
        }
        body {
            -webkit-backface-visibility: hidden;  /*设置3D旋转时，背面不可见*/
            line-height:1.3em;
            font-size:14px;
            font-weight:bold;
            color:#FFF;
            text-shadow:1px 0px 0px #F24C34,-1px 0px 0px #F24C34,0px 1px 0px #F24C34,0px -1px 0px #F24C34;
        }
        .stage
        {
            position:relative;
            background-color:rgb(255,255,255);
            width:100%;
            height:100%;
            overflow:hidden;
        }

        .screenImage
        {
            position: absolute;
            width: 100%;
            height: 100%;
            margin:0px;
            top: 0%;
            left: 0%;
            background-size:100% 100%;
            -webkit-background-size:100% 100%;
            -moz-background-size:100% 100%;
            -o-background-size:100% 100%;
            background-position:0px 0px;
            background-repeat: no-repeat no-repeat;
            background-image:url("{$_W['attachurl']}{$data['cardbg']}");
        }

        .cardTo
        {
            position:absolute;
            left:7%;
            top:10%;
            width:auto;
            height:auto;
            white-space:nowrap;
            opacity:0;
        }

        .cardBody
        {
	        text-indent:2em;
            position:absolute;
            width:86%;
            left:15%;
            top:15%;
            height:auto;
            max-height:45%;
            overflow-y:scroll;
            visibility:hidden;
        }

        .cardFrom
        {
            position:absolute;
            height:auto;
            width:auto;
            left:9%;
            top:36.00%;
            white-space:nowrap;
            opacity:0;
        }

        .split_Lines{
            position:absolute;
            width:100%;
            height:100%;
        }

    </style><script type="text/javascript">var APP_PUBLIC = "./source/modules/sheka/";</script>

    <script src="./source/modules/sheka/js/txtanimatelibrary.js"></script>
</head>
<body>
<div class="stage" id="stage">

    <div id="cardBody" class="cardBody">做过最美的梦里有你，宁愿不醒来。我不怕车水马龙的忙碌，我不怕没你陪我看星空。只要有你的消息，便睡得香甜踏实，原来对我最管用的安眠药是你的名字。不想起床，只愿多留恋你一秒，早安宝贝儿！</div>
    <div id="cardFrom" class="cardFrom">你的____</div>
    <div id="split_Lines" class="split_Lines"></div>
</div>

            $(function(){
                    cardWaitReady();

                    {
                       $.fn.transition = $.fn.animate;  
                    }
                    var txtCard=new CardAutoAnimation("#cardTo","#cardBody","#cardFrom","#split_Lines");
                    txtCard.anmitionLines({type:"leftInShow",time:1000,delay:500},{type:"lineShow",time:1000,delay:500},{type:"leftInShow",time:1000,delay:500},function(){

                    })
                });
