<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="HandheldFriendly" content="true">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0">
<title>结婚快乐</title>
<style type="text/css">
    html{
        -webkit-text-size-adjust: none;   /* 禁用iPhone中Safari的字号自动调整 */
    }
    *{
        padding:0;
        margin:0;
    }
    html,body {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
    }
    body {
        -webkit-backface-visibility: hidden;  /*设置3D旋转时，背面不可见*/
        line-height:1.3em;
        font-size:12px;
        font-weight:bold;
        color:#000;
        text-shadow:1px 0px 0px #ffffff,-1px 0px 0px #ffffff,0px 1px 0px #ffffff,0px -1px 0px #ffffff;
    }
    .stage
    {
        position:relative;
        background-color:rgb(255,255,255);
        width:100%;
        height:100%;
        overflow:hidden;
    }
    .screenImage
    {
        position: absolute;
        width: 100%;
        height: 100%;
        margin:0px;
        top: 0%;
        left: 0%;
        background-size:100% 100%;
        -webkit-background-size:100% 100%;
        -moz-background-size:100% 100%;
        -o-background-size:100% 100%;
        background-position:0px 0px;
        background-repeat: no-repeat no-repeat;
        background-image:url("{$_W['attachurl']}{$data['cardbg']}");
    }
    .cardTo
    {
        position:absolute;
        left:10%;
        top:51%;
        width:auto;
        height:auto;
        white-space:nowrap;
        opacity:0;
    }
    .cardBody
    {
        text-indent:2em;
        position:absolute;
        width:80%;
        height:auto;
        max-height:45%;
        overflow:hidden;
        visibility:hidden;
    }
    .cardFrom
    {
        position:absolute;
        height:auto;
        width:auto;
        left:10%;
        top:71%;
        white-space:nowrap;
        opacity:0;
    }
    .split_Lines,#starContainer{
        position:absolute;
        width:100%;
        height:100%;
    }

  .butterfly1
    {
        position:absolute;
        left:48.4%;
        top:31%;
        width:15.3%;
        height:9.2%;
        transform-origin:100% 100%;
        -webkit-transform-origin:100% 100%;
        -moz-transform-origin:100% 100%;
        -o-transform-origin:100% 100%;
        transform:scaleY(0.4);
        -webkit-transform:scaleY(0.4);
        -moz-transform:scaleY(0.4);
        -o-transform:scaleY(0.4);
        animation:anfly 0.8s linear infinite;
        -webkit-animation:anfly 0.8s linear infinite;
        -moz-animation:anfly 0.8s linear infinite;
        -o-animation:anfly 0.8s linear infinite;
    }

    .butterfly2
    {
        position:absolute;
        left:20%;
        top:6.5%;
        width:20.3%;
        height:14.4%;
        transform-origin:100% 100%;
        -webkit-transform-origin:100% 100%;
        -moz-transform-origin:100% 100%;
        -o-transform-origin:100% 100%;
        transform:scaleY(0.4);
        -webkit-transform:scaleY(0.4);
        -moz-transform:scaleY(0.4);
        -o-transform:scaleY(0.4);
        animation:anfly 0.8s linear infinite;
        -webkit-animation:anfly 0.8s linear infinite;
        -moz-animation:anfly 0.8s linear infinite;
        -o-animation:anfly 0.8s linear infinite;
    }

    @keyframes anfly{
        0%{transform:scaleY(0.4);}
        50%{transform:scaleY(0.5);}
        100%{transform:scaleY(0.4);}
    }
    @-webkit-keyframes anfly{
        0%{-webkit-transform:scaleY(0.4);}
        50%{-webkit-transform:scaleY(0.5);}
        100%{-webkit-transform:scaleY(0.4);}
    }

    @-moz-keyframes anfly{
        0%{-moz-transform:scaleY(0.4);}
        50%{-moz-transform:scaleY(0.5);}
        100%{-moz-transform:scaleY(0.4);}
    }

    @-o-keyframes anfly{
        0%{-o-transform:scaleY(0.4);}
        50%{-o-transform:scaleY(0.5);}
        100%{-o-transform:scaleY(0.4);}
    }


    @-webkit-keyframes anstar{
        0%,100%{opacity:0;-webkit-transform:scale(0.2);}
        20%,80%{opacity:1;-webkit-transform:scale(1);}
    }
    @-moz-keyframes anstar{
        0%,100%{opacity:0;-moz-transform:scale(0.2);}
        20%,80%{opacity:1;-moz-transform:scale(1);}
    }
    @keyframes anstar{
        0%,100%{opacity:0;transform:scale(0.2);}
        20%,80%{opacity:1;transform:scale(1);}
    }
    @-o-keyframes anstar{
        0%,100%{opacity:0;-o-transform:scale(0.2);}
        20%,80%{opacity:1;-o-transform:scale(1);}
    }


</style><script type="text/javascript">var APP_PUBLIC = "./source/modules/sheka/";</script>
<link href="../css/leaves.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="./source/modules/sheka/js/jquery.transit.js"></script>
<script src="./source/modules/sheka/js/txtanimatelibrary.js"></script>
<script type="text/javascript">
    $(function(){
        cardWaitReady();
        createbjMusic("{$_W['attachurl']}{$data['music']}");
        createStar();
        cardReplaceText();
        if(!$.support.transition)
        {
            $.fn.transition = $.fn.animate;
        }
        var txtCard=new CardAutoAnimation("#cardTo","#cardBody","#cardFrom","#split_Lines");
        txtCard.anmitionLines({type:"leftInShow",time:1000,delay:1000},{type:"floatBottomIn",time:1000,delay:1000},{type:"leftInShow",time:1000,delay:2000},function(){
            cardEndingSkip();
        })
    });

    function randomFloat(low, high)
    {
        return low + Math.random() * (high - low);
    }
    function randomInt(low,high)
    {
        return Math.round(Math.random()*(high-low)+low);
    }

    function createStar()
    {

        $("#starContainer").children().remove();
        //随机创建星星

        for(var i=0;i<18;i++)
        {
            var m=Math.random();
            var img="<img src=\""+APP_PUBLIC+"images/AB188/1.png\"/>";
            $(img).css({
                "position":"absolute",
                "opacity":0,
                "top":(m>0.5?randomFloat(40,50):randomFloat(80,95))+"%",
                "left":(m>0.5?randomFloat(5,90):randomFloat(10,90))+"%",

                "transform-origin":"50% 50%",
                "-ms-transform-origin":"50% 50%",
                "-webkit-transform-origin":"50% 50%",
                "-moz-transform-origin":"50% 50%",
                "-o-transform-origin":"50% 50%",

                "-webkit-animation-name": "anstar",
                "-webkit-animation-duration":"3s",
                "-webkit-animation-delay":randomFloat(0,1)+"s",
                "-webkit-animation-timing-function":"linear",
                "-webkit-animation-iteration-count":"infinite",

                "-moz-animation-name": "anstar",
                "-moz-animation-duration":"3s",
                "-moz-animation-delay":randomFloat(0,1)+"s",
                "-moz-animation-timing-function":"linear",
                "-moz-animation-iteration-count":"infinite",

                "-o-animation-name": "anstar",
                "-o-animation-duration":"3s",
                "-o-animation-delay":randomFloat(0,1)+"s",
                "-o-animation-timing-function":"linear",
                "-o-animation-iteration-count":"infinite",

                "animation-name": "anstar",
                "animation-duration":"3s",
                "animation-delay":randomFloat(0,1)+"s",
                "animation-timing-function":"linear",
                "animation-iteration-count":"infinite"
            }).appendTo($("#starContainer"));
        }
    }


</script>
</head>
<body>
<div class="stage" id="stage">
    <div class="screenImage"></div>
    <div id="starContainer"></div>
    <img src="./source/modules/sheka/images/AB188/4.png" tppabs="http://www.cqdy.co/template/AB188/images/4.png" class="butterfly1"/>
    <img src="./source/modules/sheka/images/AB188/3.png" tppabs="http://www.cqdy.co/template/AB188/images/3.png" class="butterfly2"/>
    <div id="cardTo" class="cardTo">姚总，您好！</div>
    <div id="cardBody" class="cardBody">茫茫人海之中，<br>我们相识就是一种缘分，<br>感谢您，<br>更珍惜在忙碌岁月中,<br>这份弥足珍贵的友谊。<br>您的支持与信任<br>是我在事业上前进的润滑剂。<br> <br>春去春来，<br>花谢花开，<br>转眼又是一年。<br>沿着岁月的轨迹，<br>那些回忆被镀上一层光芒，<br>那些风雨因为有您陪伴而愈加美丽。<br> <br>新年伊始，<br>藉由这张小小的贺卡，<br>为您送上我最真挚的感恩与祝福：<br>愿您元旦快乐，<br>马年大吉！<br>新的一年身体健康，<br>工作顺利，<br>心想事成，<br>万事如意！</div>
    <div id="cardFrom" class="cardFrom">小朱 敬奉</div>
    <div id="split_Lines" class="split_Lines"></div>
</div>
</body>
</html>
