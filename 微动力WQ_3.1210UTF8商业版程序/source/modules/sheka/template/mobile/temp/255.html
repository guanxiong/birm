<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0">
    <title>致朋友</title>
    <style type="text/css">
        html{
            -webkit-text-size-adjust: none;   /* 禁用iPhone中Safari的字号自动调整 */
        }

        *{
            padding:0;
            margin:0;
        }
        html,body {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
        }
        body {
            -webkit-backface-visibility: hidden;  /*设置3D旋转时，背面不可见*/
            line-height:1.3em;
            font-size:12px;
            font-weight:bold;
            color:#000;
            text-shadow:1px 0px 0px #fff,-1px 0px 0px #fff,0px 1px 0px #fff,0px -1px 0px #fff;
        }
        .stage
        {
            position:relative;
            background-color:rgb(255,255,255);
            width:100%;
            height:100%;
            overflow:hidden;
        }

        .screenImage
        {
            position: absolute;
            width: 100%;
            height: 100%;
            margin:0px;
            top: 0%;
            left: 0%;
            background-size:100% 100%;
            -webkit-background-size:100% 100%;
            -moz-background-size:100% 100%;
            -o-background-size:100% 100%;
            background-position:0px 0px;
            background-repeat: no-repeat no-repeat;
            background-image:url("{$_W['attachurl']}{$data['cardbg']}");
        }

        .cardTo
        {
            position:absolute;
            left:10%;
            top:29%;
            width:auto;
            height:auto;
            white-space:nowrap;
            opacity:0;
        }

        .cardBody
        {
	        text-indent:2em;
            position:absolute;
            width:80%;
            left:15%;
            top:15%;
            height:auto;
            max-height:45%;
            overflow-y:scroll;
            visibility:hidden;
        }

        .cardFrom
        {
            position:absolute;
            height:auto;
            width:auto;
            left:9%;
            top:49%;
            white-space:nowrap;
            opacity:0;
        }

        .split_Lines{
            position:absolute;
            width:100%;
            height:100%;
        }

    </style><script type="text/javascript">var APP_PUBLIC = "./source/modules/sheka/";</script>
    <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
    <script src="./source/modules/sheka/js/jquery.transit.js"></script>
    <script src="./source/modules/sheka/js/txtanimatelibrary.js"></script>
</head>
<body>
<div class="stage" id="stage">
    <div class="screenImage"></div>
    <div id="cardTo" class="cardTo">亲爱的朋友：</div>
    <div id="cardBody" class="cardBody">新年到了，想想没什么送给你的，又不打算给你太多，只有给你五千万：千万快乐！千万要健康！千万要平安！千万要知足！千万不要忘记我！
    </div>
    <div id="cardFrom" class="cardFrom">你的朋友</div>
    <div id="split_Lines" class="split_Lines"></div>
</div>

</body>
<script type="text/javascript">
            $(function(){
                    cardWaitReady();
                    cardReplaceText();
                    createbjMusic("{$_W['attachurl']}{$data['music']}");
                    if(!$.support.transition)
                    {
                       $.fn.transition = $.fn.animate;  
                    }
                    var txtCard=new CardAutoAnimation("#cardTo","#cardBody","#cardFrom","#split_Lines");
                    txtCard.anmitionLines({type:"leftInShow",time:1000,delay:2000},{type:"lineShow",time:1000,delay:1000},{type:"leftInShow",time:1000,delay:1000},function(){
                        cardEndingSkip();
                    })
                });
            </script></html>
