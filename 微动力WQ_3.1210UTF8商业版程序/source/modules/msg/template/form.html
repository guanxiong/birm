<input type="hidden" name="reply_id" value="{$reply['id']}" />
<!-- 留言规则创建 -->
<div class="alert alert-block alert-new">
	<a class="close" data-dismiss="alert">×</a>
	<h4 class="alert-heading">添加回复信息</h4>
	<table>
		<tbody>
			{if $reply['rid']}
			<tr>
				<th>查看内容</th>
				<td><a href="{php echo create_url('site/module/manage', array('name' => 'msg', 'id' => $reply['rid']))}"  target="_blank">查看内容</a></td>
			</tr>
			{/if} 
			<tr>
				<th>进入留言提示内容</th>
				<td>
					<textarea style="height:150px;" name="msg" class="span7" cols="60">{$reply['msg']}</textarea>
					<div class="help-block">用户在进入留言功能的提示信息。如：1、留言 2、我的留言</div>
				</td>
			</tr>
			<tr>
				<th>留言成功提示内容</th>
				<td>
					<textarea style="height:150px;" name="msg_succ" class="span7" cols="60">{$reply['msg_succ']}</textarea>
					<div class="help-block">留言成功提示内容。如：谢谢您的留言。</div>
				</td>
			</tr>
			<tr>
				<th>留言失败提示内容</th>
				<td>
					<textarea style="height:150px;" name="msg_fail" class="span7" cols="60">{$reply['msg_fail']}</textarea>
					<div class="help-block">留言失败提示内容。如：留言未保存，请重试。</div>
				</td>
			</tr>
 		</tbody>
	</table>
 </div>
