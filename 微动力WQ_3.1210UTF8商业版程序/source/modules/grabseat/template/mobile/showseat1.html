<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>提示</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="./source/modules/grabseat/template/style/css/grabseat.css" rel="stylesheet" type="text/css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
</head>

<body id="onlinebooking" >
<div id="sharemcover" onClick="document.getElementById('sharemcover').style.display='';" style=" display:none"><img src="./source/modules/grabseat/template/style/cover.png"></div>
<div class="cardexplain">
	  
		<ul class="round" style="height:300px;" >
		<li class="title mb"><span class="none">抢座成功</span></li>
		<div style=" text-align:center; height:110px; color:#A6001A; font-size:16px; ">{$graber['grabername']}抢占的座位号为</div>
		<div style=" text-align:center; color:#A6001A; font-size:150px;" >{$id}</div>
		</ul>
		
		<ul class="round" >
		<li>
		<div class="text" ><div class="text" style=" text-align:center; color:#A6001A; font-size:20px;" >{$graber['grabername']}已抢占，座位号为{$id}，等待你的赴约。</div>{$reply['showcontent']}</div>
		</li>
		</ul>
		

</div>

<script type="text/javascript">

   document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', { 
                "img_url": "{$Picurl}",
                "img_width": "640",
                "img_height": "640",
                "link": "{$showseaturl}",
                "desc":  "{$profile['realname']}已经成功抢占情侣座，快去赴约吧！",
                "title": "{$profile['realname']}邀您赴约"
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": "{$Picurl}",
                "img_width": "640",
                "img_height": "640",
                "link": "{$showseaturl}",
                "desc":  "{$profile['realname']}已经成功抢占情侣座，快去赴约吧！",
                "title": "{$profile['realname']}邀您赴约"
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": "{$profile['realname']}已经成功抢占情侣座，快去赴约吧！",
                "url": "{$showseaturl}"
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
        }, false)
</script>

</body>
</html>
