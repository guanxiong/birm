<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>我要和你凑一对</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="./source/modules/grabseat/template/style/css/grabseat.css" rel="stylesheet" type="text/css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script>
function choose(sel){
if(sel.value=='grab')
{
document.getElementById('table').style.display='none';
}
else if(sel.value=='fit')
{
document.getElementById('table').style.display='block';
}
};
</script>
</head>

<body id="onlinebooking" >
<div class="qiandaobanner">  <img   src="{$row['picture']}"  /> </div>
<div class="cardexplain">

<ul class="round">
<li>
<h2>{$row['title']}</h2>
<div class="text">{$row['content']}</div>
</li>
</ul>

<form id="form1" name="form1" method="POST" action="" onsubmit="return check(this)" >

<ul class="round">
<li class="title mb"><span class="none">选择身份</span></li>

<li class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>抢座/赴约</th>
<td>
<select  name="sel"  onchange='choose(this);' class="dropdown-select" id="sel">
<option  value="" >请选择身份</option>
<option  value="grab">我要抢座</option>
<option  value="fit">我来赴约</option>
</select>
</td>
</tr>
</table>
</li>


</ul>


<ul id= "table" class="round" style="display:none" >
<li class="title mb"><span class="none">请输入座位号码</span></li>

<li class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>座位号码</th>
<td><input name="tablenum"  type="text" class="px" id="tablenum" value="" placeholder="{$tableid}"></td>
</tr>
</table>
</li>

</ul>



{if !$profile['realname']}
<ul class="round" >
{else}
<ul class="round" style="display:none" >
{/if}
<li class="title mb"><span class="none">首次参与活动请先填写个人信息</span></li>

<li class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>真实姓名</th>
<td><input name="realname"  type="text" class="px" id="realname" value="{$profile['realname']}" placeholder="请输入您的真实姓名"></td>
</tr>
</table>
</li>

<li  class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>联系电话</th>
<td><input name="mobile"  class="px" id="mobile" value="{$profile['mobile']}"  type="text" placeholder="请输入您的电话"></td>
</tr>
</table>
</li>


<li  class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>性别</th>
<td>
<select name="gender" class="dropdown-select" id="gender">
<option  value="{$profile['gender']}" >{if $profile['gender']==1 }男{/if}{if $profile['gender']==2 }女{/if}{if !$profile['gender'] }请选择你的性别{/if}</option>
<option  value="1">男</option>
<option  value="2">女</option>
</select>
</td>
</tr>
</table>
</li>

</ul>


<div class="footReturn">
<div class="window" id="windowcenter">
<div id="title" class="wtitle">提示<span class="close" id="alertclose"></span></div>
<div class="content">
<div id="txt"></div>
</div>
</div>
</div>

<input name="submit" type="submit" style="width:100%" id="showcard"   class="submit"   value="提交" /> 
<input type="hidden" name="token" value="{$_W['token']}" />

</form>

<script type="text/javascript"> 
var oLay = document.getElementById("overlay");	

function check(form) {

	if (!form['sel'].value) {
		alert('请先选择身份！');
		return false;
	}
	if (!form['realname'].value) {
		alert('请输入您的真实姓名！');
		return false;
	}
	if (!form['mobile'].value) {
		alert('请输入您的手机号码！');
		return false;
	}
	if (!/^1[358]{1}[0-9]{9}/.test(form['mobile'].value)) {
		alert('请输入正确的手机号码！');
		return false;
	}
	if (!form['gender'].value) {
		alert('请输入性别！');
		return false;
	}
	return true;
}


$("#windowclosebutton").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 
$("#alertclose").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 

function alert(title){ 

$("#windowcenter").slideToggle("slow"); 
$("#txt").html(title);
//$("#windowcenter").hide("slow"); 
setTimeout('$("#windowcenter").slideUp(500)',4000);
} 

</script>
</div> 
</body>
</html>
