<script type="text/javascript">
(function(window, PhotoSwipe){
document.addEventListener('DOMContentLoaded', function(){
var
options = {},
instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
}, false);
}(window, window.Code.PhotoSwipe));

<body id="photo">
<div class="qiandaobanner"> <a ><img src="./source/modules/lxybuilding/template/mobile/img/banner.jpg" ></a> </div>
<div  id="main" role="main">
      <ul id="Gallery" class="gallery">
        {loop $photolist $vo}  
        <li><a href="{$_W['attachurl']}{$vo['attachment']}"><img src="{$_W['attachurl']}{$vo['attachment']}" alt="  "></a>		
		</li>
		{/loop}  
   
  </ul>
</div>

<!--jquery.min-->
<script src="./source/modules/lxybuilding/template/mobile/js/jquery.min.js" type="text/javascript"></script>
<!--下面是瀑布流js-->
<script src="./source/modules/lxybuilding/template/mobile/js/jquery.imagesloaded.js" type="text/javascript"></script>
<script src="./source/modules/lxybuilding/template/mobile/js/jquery.wookmark.min.js" type="text/javascript"></script>
<script type="text/javascript">
    (function ($){
      $('#Gallery').imagesLoaded(function() {
        // Prepare layout options.
        var options = {
          autoResize: true, // This will auto-update the layout when the browser window is resized.
          container: $('#main'), // Optional, used for some extra CSS styling
          offset: 4, // Optional, the distance between grid items
          itemWidth: 150 // Optional, the width of a grid item
        };

        // Get a reference to your grid items.
        var handler = $('#Gallery li');

        // Call the layout function.
        handler.wookmark(options);

       
      });
    })(jQuery);
  </script>
</body>
