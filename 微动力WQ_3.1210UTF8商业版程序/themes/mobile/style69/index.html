
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" /> 
<script type="text/javascript" src="./themes/mobile/style69/js/touchScroll.js"></script>
<script type="text/javascript" src="./themes/mobile/style69/js/touchslider.dev.js"></script>
<script src="./themes/mobile/style69/js/sdk.js"></script>
<script type="text/javascript" src="{$_W['siteroot']}/resource/script/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$_W['siteroot']}/themes/mobile/default/script/swipe.js"></script>

{template 'slide'}
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}

/* scroller */
#scroller li{padding:5px 0;border-bottom:1px solid #ccc;border-top:1px solid #fff;background-color:#fafafa;font-size:14px;height:85px;vertical-align:bottom;}
#scroller li img{float:left;width:111px;height:83px;}
#scroller li span{float:left;margin:30px 0 0 6px;}
/* swipe */
.swipe{width:100%;overflow:hidden;position:relative;}
.swipe ul{
	-webkit-transition:left 800ms ease-in 0;
	-moz-transition:left 800ms ease-in 0;
	-o-transition:left 800ms ease-in 0;
	-ms-transition:left 800ms ease-in 0;
	transition:left 800ms ease-in 0;
}
.swipe #pagenavi{position:absolute;left:0;bottom:5px;text-align:center;width:100%;}
.swipe #pagenavi a{width:5px;height:5px;line-height:99em;background:#b5b5b5;-webkit-border-radius:50%;-moz-border-radius:50%;border-radius:50%;margin:0 4px;overflow:hidden;cursor:pointer;display:inline-block;*display:inline;*zoom:1;}
.swipe #pagenavi a.active{background:#C80002;}
</style>
</head>



<body style="width:100%;overflow-x:hidden;background-image: url({if empty($_W['styles']['indexbgimg'])}./themes/mobile/style69/images/img/back.jpg{else}{$_W['styles']['indexbgimg']}{/if})">
  
  <div style="width:100%;text-align: center;margin-top: 15px">
    {loop $navs $nav}
  
     <a href="{$nav['url']}"><img  style="width:48%;margin-left:1.5%" src="{$_W['attachurl']}{$nav['icon']}"/></a>
    {/loop}
  </div>
  
<script type="text/javascript">
var active=0,
as=document.getElementById('pagenavi').getElementsByTagName('a');

for(var i=0;i<as.length;i++){
(function(){
	var j=i;
	as[i].onclick=function(){
		t2.slide(j);
		return false;
	}
})();
}

var t1=new TouchScroll({id:'wrapper','width':5,'opacity':0.7,color:'#555',minLength:20});

var t2=new TouchSlider({id:'slider', speed:600, timeout:6000, before:function(index){
	as[active].className='';
	active=index;
	as[active].className='active';
}});
</script>
{template 'footer'}
</body>
</html>
