{template 'header'}
<style>
body
{
font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
color:{$_W['styles']['fontcolor']};
padding:0;
margin:0;
background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
background-size:cover;
background-color:{if empty($_W['styles']['indexbgcolor'])}#000{else}{$_W['styles']['indexbgcolor']}{/if};
{$_W['styles']['indexbgextra']}
}
a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
{$_W['styles']['css']}
.box{width:100%;overflow:hidden;margin-top: 10px;}

.box .box-item{float:left;text-align:center;display:block;text-decoration:none;outline:none;width:{php echo (100/3).'%';};height:80px;position:relative; color:#FFF;background:#333;padding:5px 0;}
.box-item.black{
background-image: -moz-linear-gradient(top, #606060, #282828);
background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#606060), to(#282828));
background-image: -webkit-linear-gradient(top, #606060, #282828);
background-image: -o-linear-gradient(top, #606060, #282828);
background-image: linear-gradient(to bottom, #606060, #282828);
background-repeat: repeat-x;
}
.box-item.blue{
background-image: -moz-linear-gradient(top, #8ea5c2, #2f5d94);
background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#8ea5c2), to(#2f5d94));
background-image: -webkit-linear-gradient(top, #8ea5c2, #2f5d94);
background-image: -o-linear-gradient(top, #8ea5c2, #2f5d94);
background-image: linear-gradient(to bottom, #8ea5c2, #2f5d94);
background-repeat: repeat-x;
}
.box .box-item i{display:inline-block;width:50px;height:50px;line-height:50px;font-size:35px;color:#FFF; overflow: hidden;}
.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block;font-size:14px; position:absolute; bottom:5px; width:100%;}
#footer{color:#FFF;}
</style>
<div class="box">
	{php $num = 1;}
	{loop $navs $nav}
	<a href="{$nav['url']}" class="box-item {if $num%2}green{else}black{/if}">
		{if !empty($nav['icon'])}
		<i style="background:url({$_W['attachurl']}{$nav['icon']}) no-repeat;background-size:cover;" class=""></i>
		{else}
		<i class="{$nav['css']['icon']['icon']}" style="{$nav['css']['icon']['style']}"></i>
		{/if}
		<span style="{$nav['css']['name']}">{$nav['name']}</span>
	</a>
		{php $num++;}
	{/loop}
</div>
{template 'footer'}
