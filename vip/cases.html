                var pm=0;
                var opm=-1;
                var setState=false;
		
                function getEx(){
                        var img=$new('img');
                        $(img).attr('src',items[pm].img);
                        $('#descPanel').html('<span>'+items[pm].name+'</span></br><span>'+items[pm].url.replace('http://','')+'</span>');
                        if(img.complete) {
                                showEx($(img));
                        }else{
                                $(img).load(function(){
                                        showEx($(img));
                                });
                        };
                        opm=pm;
                };
                function setEx(){
                        setState=false;
                        $('#descPanel').animate({'opacity':0,'top':-$('#descBg').height()},'normal','linear',function(){
                                $('#examples img').remove();
                                getEx();								 
                        });
                        $('#descBg').animate({'opacity':0,'top':-$('#descBg').height()});
                        $('#examples img').fadeOut();
                        $($('#thumb img')[pm]).addClass('select');
                        $($('#thumb img')[opm]).removeClass('select'); 
                        if(pm==0){
                                $('#prev').fadeTo('normal',0.3);
                        }else{
                                $('#prev').fadeTo('normal',1);
                        };
                        if(pm==items.length-1){
                                $('#next').fadeTo('normal',0.3);
                        }else{
                                $('#next').fadeTo('normal',1);
                        }
                };
                function showEx(el){
                        setState=true;
                        $('#descPanel').animate({'opacity':1,'top':0},'normal','easeOut');
                        $('#descBg').css({'height':$('#descPanel').height()+20}).animate({'opacity':0.7,'top':0},'normal','easeOut');
                        $(el).css({'opacity':0}).appendTo($('#examples')).animate({'opacity':1});
                       // setTimeout(hideDesc,1000);
                };
                function showDesc(){
                        $('#descPanel').animate({'opacity':1,'top':0},'normal','easeOut');
                        $('#descBg').animate({'opacity':0.7,'top':0},'normal','easeOut');
                };
                function hideDesc(){
                        $('#descBg').animate({'opacity':0,'top':-$('#descBg').height()},'normal','easeIn');
                        $('#descPanel').animate({'opacity':0,'top':-$('#descBg').height()},'normal','easeIn');
                }
                $('#selectIphone').mouseenter(function(){
                        if(setState){
                                showDesc();
                        }
                }).mouseleave(function(){
                        if(setState){
                               // hideDesc();
                        }

					function(){
						window.open(items[pm].url+'/preview.html');
					}

                setTimeout(function(){
                        setEx();
                        $('#prev a').animate({'opacity':1}).click(function(){
                                if(pm>0){
                                        pm--;
                                        setEx();
                                }
                        });
                        $('#next a').animate({'opacity':1}).click(function(){
                                if(pm<items.length-1){
                                        pm++;
                                        setEx();
                                }
                        });
                },1000);
		
                /*处理滑动*/
                $move=false;
                $oldX=0;
                $newX=0;
                var vs = 0;
                var ps=0;
                var newX = 0;
                var speedFactor = 1;
                var holderX = 0;
                var sl=0;
                $('#thumb li').mouseenter(function(e){
                        $(this).css({'width':83,'height':120,'paddingTop':0,'paddingBottom':0});
                        $(this).prev().css({'width':69,'height':100,'paddingTop':10,'paddingBottom':10});
                        //$(this).prev().prev().css({'width':73,'height':106,'paddingTop':7,'paddingBottom':7});
                        $(this).next().css({'width':69,'height':100,'paddingTop':10,'paddingBottom':10});
                        //$(this).next().next().css({'width':73,'height':106,'paddingTop':7,'paddingBottom':7});
                }).mouseleave(function(e){
                        $(this).css({'width':55,'height':80,'paddingTop':20,'paddingBottom':20});
                        $(this).next().css({'width':55,'height':80,'paddingTop':20,'paddingBottom':20});
                        //$(this).next().next().css({'width':55,'height':80,'paddingTop':20,'paddingBottom':20});
                        $(this).prev().css({'width':55,'height':80,'paddingTop':20,'paddingBottom':20});
                        //$(this).prev().prev().css({'width':55,'height':80,'paddingTop':20,'paddingBottom':20});
				
                }).click(function(){
                        if(setState){
                                var num=$('#thumb li').index($(this));
                                if(num!=pm){
                                        pm=num;
                                        setEx();
                                };
                        }
                });
		
		
		
                $('#thumb ul').mouseenter(function(){
                        $SW=$('#thumb li').length*67+56+28;
                        $('#thumb ul').width($SW);						   
                }).mouseleave(function(){
                        $SW=$('#thumb li').length*65;
                        $('#thumb ul').width($SW);	
                });
		
                function easeScroller() {
                        if (newX != holderX) {
                                destX = newX;
                                posX = holderX;
                                velX = (destX-posX)/speedFactor;
                                holderX = holderX+velX;
                                sl = Math.round(holderX);
                                if (destX-holderX<0 && destX-holderX>-1 || destX-holderX>0 && destX-holderX<1) {
                                        sl = holderX=destX;
                                }
                                // end if 
                                if (vs == 1) {
                                        if (sl>=0) {
                                                sl = 0;
                                        }
                                        // end if 
                                        if (sl<=sX) {
                                                sl = sX;
                                        }
                                        // end if 
                                }
                                $('#thumb ul').css({'marginLeft':sl});
				
                        }
                        // end if 
                };
                $('#thumb ul').mousemove(function(e){
                        mousePercent = (e.pageX-0)/($W-0);
                        buffer = 10;
                        availMovement = $SW-$W+buffer*2;
                        newX = Math.floor(-mousePercent*availMovement)+buffer;
                        previousWidth = $SW;
                        sX = $W-previousWidth;
                        if ($SW>$W && ps == 0) {
                                easeScroller();
                        };
                });
                setPageWidth();
                window.onresize=setPageWidth;
